Log:
  Level: info

ExternalDomain: host.docker.internal
ExternalSecure: false

Database:
  postgres:
    # This makes the e2e config reusable with an out-of-docker zitadel process and an /etc/hosts entry
    Host: host.docker.internal
    Port: 5432
    MaxOpenConns: 15
    MaxIdleConns: 10
    Database: zitadel
    User:
      Username: zitadel
      Password: zitadel
      SSL:
        Mode: disable
    Admin:
      Username: postgres
      Password: postgres
      SSL:
        Mode: disable

TLS:
  Enabled: false

FirstInstance:
  Org:
    Human:
      PasswordChangeRequired: false

LogStore:
  Access:
    Database:
      Enabled: true
      Debounce:
        MinFrequency: 0s
        MaxBulkSize: 0
  Execution:
    Database:
      Enabled: true
    Stdout:
      Enabled: false

Quotas:
  Access:
    ExhaustedCookieKey: "zitadel.quota.limiting"
    ExhaustedCookieMaxAge: "600s"

Console:
  InstanceManagementURL: "https://example.com/instances/{{.InstanceID}}"

Projections:
  Customizations:
    NotificationsQuotas:
      RequeueEvery: 1s

DefaultInstance:
  LoginPolicy:
    MfaInitSkipLifetime: "0"

SystemAPIUsers:
- cypress:
    KeyData: ""

