Log:
  Level: info

ExternalDomain: localhost
ExternalSecure: false

Database:
  postgres:
    # This makes the e2e config reusable with an out-of-docker zitadel process and an /etc/hosts entry
    Host: host.docker.internal
    Port: 5432
    database: zitadel
    MaxOpenConns: 15
    MaxIdleConns: 10
    Database: zitadel
    User:
      Username: zitadel
      Password: zitadel
      SSL:
        Mode: disable
    Admin:
      Username: postgres
      Password: postgres
      SSL:
        Mode: disable

TLS:
  Enabled: false

FirstInstance:
  Org:
    Human:
      PasswordChangeRequired: false

Console:
  InstanceManagementURL: "https://example.com/instances/{{.InstanceID}}"

Projections:
  Customizations:
    NotificationsQuotas:
      RequeueEvery: 1s

Quotas:
  Access:
    Enabled: true
    Debounce:
      MinFrequency: 0s
      MaxBulkSize: 0
    ExhaustedCookieKey: "zitadel.quota.limiting"
    ExhaustedCookieMaxAge: "600s"

DefaultInstance:
  LoginPolicy:
    MfaInitSkipLifetime: "0"

SystemAPIUsers:
- cypress:
    KeyData: ""

