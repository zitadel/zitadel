version: v2
managed:
  enabled: true
plugins:
  - local: protoc-gen-es
    out: es
    include_imports: true
    opt:
      - target=js
      - json_types=true
      - import_extension=js
  - local: protoc-gen-es
    out: cjs
    include_imports: true
    opt:
      - target=js
      - json_types=true
      - import_extension=js
      - js_import_style=legacy_commonjs
  - local: protoc-gen-es
    out: types
    include_imports: true
    opt:
      - target=dts
      - json_types=true
      - import_extension=js
