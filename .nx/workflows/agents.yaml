launch-templates:
  medium:
    resource-class: 'docker_linux_amd64/medium'
    image: 'ubuntu22.04-node20.19-v2'
    init-steps:
      - name: Checkout
        uses: 'nrwl/nx-cloud-workflows/v5/workflow-steps/checkout/main.yaml'
      # golangci-lint new-from-rev compares the current branch with main to determine the changed files
      - name: Fetch main branch
        run: git fetch --depth=1 origin main:main
      - name: Restore Node Modules Cache
        uses: 'nrwl/nx-cloud-workflows/v5/workflow-steps/cache/main.yaml'
        inputs:
          key: 'package-lock.json|yarn.lock|pnpm-lock.yaml'
          paths: 'node_modules'
          base-branch: 'main'
      - name: Install Node
        uses: 'nrwl/nx-cloud-workflows/v5/workflow-steps/install-node/main.yaml'
      - name: Install Node Modules
        uses: 'nrwl/nx-cloud-workflows/v5/workflow-steps/install-node-modules/main.yaml'
