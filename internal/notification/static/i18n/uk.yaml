InitCode:
  Title: Ініціалізація користувача
  PreHeader: Ініціалізація користувача
  Subject: Ініціалізація користувача
  Greeting: Вітаємо, {{.DisplayName}}!
  Text: Цей користувач був створений. Використовуйте ім'я користувача {{.PreferredLoginName}} для входу. Будь ласка, натисніть кнопку нижче, щоб завершити процес ініціалізації. (Код {{.Code}}) Якщо ви не запитували цей лист, будь ласка, ігноруйте його.
  ButtonText: Завершити ініціалізацію
PasswordReset:
  Title: Скинути пароль
  PreHeader: Скинути пароль
  Subject: Скинути пароль
  Greeting: Вітаємо, {{.DisplayName}}!
  Text: Ми отримали запит на скидання пароля. Будь ласка, використовуйте кнопку нижче, щоб скинути ваш пароль. (Код {{.Code}}) Якщо ви не запитували цей лист, будь ласка, ігноруйте його.
  ButtonText: Скинути пароль
VerifyEmail:
  Title: Підтвердити електронну пошту
  PreHeader: Підтвердити електронну пошту
  Subject: Підтвердити електронну пошту
  Greeting: Вітаємо, {{.DisplayName}}!
  Text: Була додана нова адреса електронної пошти. Будь ласка, використовуйте кнопку нижче, щоб підтвердити вашу електронну пошту. (Код {{.Code}}) Якщо ви не додавали нову електронну пошту, будь ласка, ігноруйте цей лист.
  ButtonText: Підтвердити електронну пошту
VerifyPhone:
  Title: Підтвердити телефон
  PreHeader: Підтвердити телефон
  Subject: Підтвердити телефон
  Greeting: Вітаємо, {{.DisplayName}}!
  Text: Був доданий новий номер телефону. Будь ласка, використовуйте наступний код для підтвердження {{.Code}}
  ButtonText: Підтвердити телефон
VerifyEmailOTP:
  Title: Підтвердити одноразовий пароль
  PreHeader: Підтвердити одноразовий пароль
  Subject: Підтвердити одноразовий пароль
  Greeting: Вітаємо, {{.DisplayName}}!
  Text: Будь ласка, використовуйте одноразовий пароль {{.OTP}} для автентифікації протягом наступних п'яти хвилин або натисніть кнопку "Автентифікувати".
  ButtonText: Автентифікувати
VerifySMSOTP:
  Text: >-
    {{.OTP}} - ваш одноразовий пароль для {{ .Domain }}. Використовуйте його протягом {{.Expiry}}.
    
    @{{.Domain}} #{{.OTP}}
DomainClaimed:
  Title: Домен було заявлено
  PreHeader: Змінити електронну пошту / ім'я користувача
  Subject: Домен було заявлено
  Greeting: Вітаємо, {{.DisplayName}}!
  Text: Домен {{.Domain}} було заявлено організацією. Ваш поточний користувач {{.Username}} не є частиною цієї організації. Тому вам доведеться змінити вашу електронну пошту при вході. Ми створили тимчасове ім'я користувача ({{.TempUsername}}) для цього входу.
  ButtonText: Увійти
PasswordlessRegistration:
  Title: Додати вхід без пароля
  PreHeader: Додати вхід без пароля
  Subject: Додати вхід без пароля
  Greeting: Вітаємо, {{.DisplayName}}!
  Text: Ми отримали запит на додавання токена для входу без пароля. Будь ласка, використовуйте кнопку нижче, щоб додати ваш токен або пристрій для входу без пароля.
  ButtonText: Додати вхід без пароля
PasswordChange:
  Title: Пароль користувача було змінено
  PreHeader: Змінити пароль
  Subject: Пароль користувача було змінено
  Greeting: Вітаємо, {{.DisplayName}}!
  Text: Пароль вашого користувача було змінено. Якщо ця зміна була зроблена не вами, будь ласка, негайно скиньте ваш пароль.
  ButtonText: Увійти
InviteUser:
  Title: Запрошення до {{.ApplicationName}}
  PreHeader: Запрошення до {{.ApplicationName}}
  Subject: Запрошення до {{.ApplicationName}}
  Greeting: Вітаємо, {{.DisplayName}}!
  Text: Ваш користувач був запрошений до {{.ApplicationName}}. Будь ласка, натисніть кнопку нижче, щоб завершити процес запрошення. Якщо ви не запитували цей лист, будь ласка, ігноруйте його.
  ButtonText: Прийняти запрошення