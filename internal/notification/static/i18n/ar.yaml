InitCode:
  Title: تهيئة المستخدم
  PreHeader: تهيئة المستخدم
  Subject: تهيئة المستخدم
  Greeting: مرحباً {{.DisplayName}}،
  Text: تم إنشاء هذا المستخدم. استخدم اسم المستخدم {{.PreferredLoginName}} لتسجيل الدخول. يرجى النقر على الزر أدناه لإتمام عملية التهيئة. (الرمز {{.Code}}) إذا لم تطلب هذا البريد، يرجى تجاهله.
  ButtonText: إتمام التهيئة
PasswordReset:
  Title: إعادة تعيين كلمة المرور
  PreHeader: إعادة تعيين كلمة المرور
  Subject: إعادة تعيين كلمة المرور
  Greeting: مرحباً {{.DisplayName}}،
  Text: تلقينا طلباً لإعادة تعيين كلمة المرور. يرجى استخدام الزر أدناه لإعادة تعيين كلمة المرور الخاصة بك. (الرمز {{.Code}}) إذا لم تطلب هذا البريد، يرجى تجاهله.
  ButtonText: إعادة تعيين كلمة المرور
VerifyEmail:
  Title: التحقق من البريد الإلكتروني
  PreHeader: التحقق من البريد الإلكتروني
  Subject: التحقق من البريد الإلكتروني
  Greeting: مرحباً {{.DisplayName}}،
  Text: تمت إضافة بريد إلكتروني جديد. يرجى استخدام الزر أدناه للتحقق من بريدك الإلكتروني. (الرمز {{.Code}}) إذا لم تضف بريداً إلكترونياً جديداً، يرجى تجاهل هذا البريد.
  ButtonText: التحقق من البريد الإلكتروني
VerifyPhone:
  Title: التحقق من الهاتف
  PreHeader: التحقق من الهاتف
  Subject: التحقق من الهاتف
  Greeting: مرحباً {{.DisplayName}}،
  Text: تمت إضافة رقم هاتف جديد. يرجى استخدام الرمز التالي للتحقق منه {{.Code}}
  ButtonText: التحقق من الهاتف
VerifyEmailOTP:
  Title: التحقق من كلمة المرور لمرة واحدة (OTP)
  PreHeader: التحقق من كلمة المرور لمرة واحدة (OTP)
  Subject: التحقق من كلمة المرور لمرة واحدة (OTP)
  Greeting: مرحباً {{.DisplayName}}،
  Text: يرجى استخدام كلمة المرور لمرة واحدة {{.OTP}} للمصادقة خلال الدقائق الخمس القادمة أو انقر على زر "مصادقة".
  ButtonText: مصادقة
VerifySMSOTP:
  Text: >-
    {{.OTP}} هي كلمة المرور لمرة واحدة الخاصة بك لـ {{ .Domain }}. استخدمها خلال {{.Expiry}}.
    
    @{{.Domain}} #{{.OTP}}
DomainClaimed:
  Title: تمت المطالبة بالنطاق
  PreHeader: تغيير البريد الإلكتروني / اسم المستخدم
  Subject: تمت المطالبة بالنطاق
  Greeting: مرحباً {{.DisplayName}}،
  Text: تمت المطالبة بالنطاق {{.Domain}} من قبل منظمة. المستخدم الحالي الخاص بك {{.Username}} ليس جزءاً من هذه المنظمة. لذلك سيتعين عليك تغيير بريدك الإلكتروني عند تسجيل الدخول. لقد قمنا بإنشاء اسم مستخدم مؤقت ({{.TempUsername}}) لتسجيل الدخول هذا.
  ButtonText: تسجيل الدخول
PasswordlessRegistration:
  Title: إضافة دخول بدون كلمة مرور
  PreHeader: إضافة دخول بدون كلمة مرور
  Subject: إضافة دخول بدون كلمة مرور
  Greeting: مرحباً {{.DisplayName}}،
  Text: تلقينا طلباً لإضافة رمز للدخول بدون كلمة مرور. يرجى استخدام الزر أدناه لإضافة الرمز أو الجهاز الخاص بك للدخول بدون كلمة مرور.
  ButtonText: إضافة دخول بدون كلمة مرور
PasswordChange:
  Title: تم تغيير كلمة مرور المستخدم
  PreHeader: تغيير كلمة المرور
  Subject: تم تغيير كلمة مرور المستخدم
  Greeting: مرحباً {{.DisplayName}}،
  Text: تم تغيير كلمة المرور الخاصة بمستخدمك. إذا لم تقم بهذا التغيير، يرجى المبادرة فوراً بإعادة تعيين كلمة المرور الخاصة بك.
  ButtonText: تسجيل الدخول
InviteUser:
  Title: دعوة إلى {{.ApplicationName}}
  PreHeader: دعوة إلى {{.ApplicationName}}
  Subject: دعوة إلى {{.ApplicationName}}
  Greeting: مرحباً {{.DisplayName}}،
  Text: تمت دعوة المستخدم الخاص بك إلى {{.ApplicationName}}. يرجى النقر على الزر أدناه لإتمام عملية الدعوة. إذا لم تطلب هذا البريد، يرجى تجاهله.
  ButtonText: قبول الدعوة