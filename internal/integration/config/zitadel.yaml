Log:
  Level: debug

ExternalSecure: false

TLS:
  Enabled: false

Telemetry:
  Enabled: true
  Endpoints:
  - http://localhost:8081
  Headers:
    single-value: "single-value"
    multi-value:
    - "multi-value-1"
    - "multi-value-2"

FirstInstance:
  Org:
    Human:
      PasswordChangeRequired: false

LogStore:
  Execution:
    Stdout:
      Enabled: true

Projections:
  HandleActiveInstances: 60s
  Customizations:
    NotificationsQuotas:
      RequeueEvery: 1s
      HandleActiveInstances: 60s
    Telemetry:
      RequeueEvery: 5s
      HandleActiveInstances: 60s

DefaultInstance:
  LoginPolicy:
    MfaInitSkipLifetime: "0"

SystemAPIUsers:
  - tester:
      KeyData: ""
      Memberships:
        - MemberType: System
          Roles:
            - "SYSTEM_OWNER"
            - "IAM_OWNER"
            - "ORG_OWNER"
  - cypress:
      KeyData: ""

InitProjections:
  Enabled: true
