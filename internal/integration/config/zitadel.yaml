Log:
  Level: debug

ExternalSecure: false

TLS:
  Enabled: false

Telemetry:
  Enabled: true
  Endpoints:
  - http://localhost:8081
  Headers:
    single-value: "single-value"
    multi-value:
    - "multi-value-1"
    - "multi-value-2"

FirstInstance:
  Org:
    Human:
      PasswordChangeRequired: false

LogStore:
  Access:
    Database:
      Enabled: true
      Debounce:
        MinFrequency: 0s
        MaxBulkSize: 0
  Execution:
    Database:
      Enabled: true
    Stdout:
      Enabled: true

Quotas:
  Access:
    ExhaustedCookieKey: "zitadel.quota.limiting"
    ExhaustedCookieMaxAge: "60s"

Projections:
  Customizations:
    NotificationsQuotas:
      RequeueEvery: 1s
    Telemetry:
      RequeueEvery: 5s

DefaultInstance:
  LoginPolicy:
    MfaInitSkipLifetime: "0"

SystemAPIUsers:
  - tester:
      KeyData: ""
