Log:
  Level: info

ExternalSecure: false

TLS:
  Enabled: false

Caches:
  Connectors:
    Memory:
      Enabled: true
    Postgres:
      Enabled: true
    Redis:
      Enabled: true
  Instance:
    Connector: "memory"
    MaxAge: 5m
    LastUsage: 1m
    Log:
      Level: info
  Milestones:
    Connector: "postgres"
    MaxAge: 5m
    LastUsage: 1m
    Log:
      Level: info
  Organization:
    Connector: "redis"
    MaxAge: 5m
    LastUsage: 1m
    Log:
      Level: info

Quotas:
  Access:
    Enabled: true

Telemetry:
  Enabled: true
  Endpoints:
  - http://localhost:8081/milestone
  Headers:
    single-value: "single-value"
    multi-value:
    - "multi-value-1"
    - "multi-value-2"

FirstInstance:
  Org:
    Human:
      PasswordChangeRequired: false

LogStore:
  Execution:
    Stdout:
      Enabled: true

Projections:
  HandleActiveInstances: 30m
  RequeueEvery: 20s
  Customizations:
    NotificationsQuotas:
      RequeueEvery: 1s
    telemetry:
      HandleActiveInstances: 60s
      RequeueEvery: 1s

DefaultInstance:
  LoginPolicy:
    MfaInitSkipLifetime: "0"

SystemAPIUsers:
  - tester:
      KeyData: ""
      Memberships:
        - MemberType: System
          Roles:
            - "SYSTEM_OWNER"
            - "IAM_OWNER"
            - "ORG_OWNER"
  - cypress:
      KeyData: ""
  - system-user-with-no-permissions:
      KeyData: ""
      Memberships:
      # MemberType System allows the user to access all APIs for all instances or organizations
      - MemberType: IAM
        Roles:
          - "NO_ROLES"

InitProjections:
  Enabled: true

# Extend key lifetimes so we do not see more legacy keys when
# integration tests are rerun on the same DB with more than 6 hours apart.
# The test counts the amount of keys returned from the JWKS endpoint and fails
# with 2 or more legacy public keys,
SystemDefaults:
  KeyConfig:
    PrivateKeyLifetime: 7200h
    PublicKeyLifetime: 14400h

OIDC:
  DefaultLoginURLV2: "/login?authRequest=" # ZITADEL_OIDC_DEFAULTLOGINURLV2
  DefaultLogoutURLV2: "/logout?post_logout_redirect=" # ZITADEL_OIDC_DEFAULTLOGOUTURLV2

SAML:
  DefaultLoginURLV2: "/login?authRequest=" # ZITADEL_SAML_DEFAULTLOGINURLV2
