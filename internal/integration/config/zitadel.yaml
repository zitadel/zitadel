Log:
  Level: info

ExternalSecure: false

TLS:
  Enabled: false

Caches:
  Connectors:
    Postgres:
      Enabled: true
    Redis:
      Enabled: true
  Instance:
    Connector: "redis"
    MaxAge: 1h
    LastUsage: 10m
    Log:
      Level: info
      AddSource: true
      Formatter:
        Format: text
  Milestones:
    Connector: "postgres"
    MaxAge: 1h
    LastUsage: 10m
    Log:
      Level: info
      AddSource: true
      Formatter:
        Format: text

Quotas:
  Access:
    Enabled: true

Telemetry:
  Enabled: true
  Endpoints:
  - http://localhost:8081/milestone
  Headers:
    single-value: "single-value"
    multi-value:
    - "multi-value-1"
    - "multi-value-2"

FirstInstance:
  Org:
    Human:
      PasswordChangeRequired: false

LogStore:
  Execution:
    Stdout:
      Enabled: true

Projections:
  HandleActiveInstances: 30m
  RequeueEvery: 5s
  Customizations:
    NotificationsQuotas:
      RequeueEvery: 1s
    telemetry:
      HandleActiveInstances: 60s
      RequeueEvery: 1s

DefaultInstance:
  LoginPolicy:
    MfaInitSkipLifetime: "0"

SystemAPIUsers:
  - tester:
      KeyData: ""
      Memberships:
        - MemberType: System
          Roles:
            - "SYSTEM_OWNER"
            - "IAM_OWNER"
            - "ORG_OWNER"
  - cypress:
      KeyData: ""

InitProjections:
  Enabled: true

# Extend key lifetimes so we do not see more legacy keys when
# integration tests are rerun on the same DB with more than 6 hours apart.
# The test counts the amount of keys returned from the JWKS endpoint and fails
# with 2 or more legacy public keys,
SystemDefaults:
  KeyConfig:
    PrivateKeyLifetime: 7200h
    PublicKeyLifetime: 14400h
