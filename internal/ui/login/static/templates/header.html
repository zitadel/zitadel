{{define "header"}}
<header class="lgn-header">
    <!-- <div class="lgn-blr-back"> -->
    {{if eq .ThemeMode "lgn-light-theme"}}
    <img height="43px" width="160px" src="{{resourceThemeUrl "logo-dark.svg" .Theme}}" alt="zitadel-logo" />
    {{else if eq .ThemeMode "lgn-dark-theme"}}
    <img height="43px" width="160px" src="{{resourceThemeUrl "logo-light.svg" .Theme}}" alt="zitadel-logo" />
    {{end}}
    <!-- </div> -->
</header>
{{end}}
