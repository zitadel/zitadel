      type: string
      title: Type
      enum:
        - TYPE_UNSPECIFIED
        - TYPE_HUMAN
        - TYPE_MACHINE
    zitadel.user.v2.UserFieldName:
      type: string
      title: UserFieldName
      enum:
        - USER_FIELD_NAME_UNSPECIFIED
        - USER_FIELD_NAME_USER_NAME
        - USER_FIELD_NAME_FIRST_NAME
        - USER_FIELD_NAME_LAST_NAME
        - USER_FIELD_NAME_NICK_NAME
        - USER_FIELD_NAME_DISPLAY_NAME
        - USER_FIELD_NAME_EMAIL
        - USER_FIELD_NAME_STATE
        - USER_FIELD_NAME_TYPE
        - USER_FIELD_NAME_CREATION_DATE
    zitadel.user.v2.UserState:
      type: string
      title: UserState
      enum:
        - USER_STATE_UNSPECIFIED
        - USER_STATE_ACTIVE
        - USER_STATE_INACTIVE
        - USER_STATE_DELETED
        - USER_STATE_LOCKED
        - USER_STATE_INITIAL
    zitadel.metadata.v2.MetadataKeyFilter:
      type: object
      properties:
        key:
          type: string
          title: key
        method:
          title: method
          $ref: '#/components/schemas/zitadel.filter.v2.TextFilterMethod'
      title: MetadataKeyFilter
      additionalProperties: false
    zitadel.metadata.v2.MetadataValueFilter:
      type: object
      properties:
        value:
          type: string
          title: value
          format: byte
        method:
          title: method
          $ref: '#/components/schemas/zitadel.filter.v2.ByteFilterMethod'
      title: MetadataValueFilter
      additionalProperties: false
