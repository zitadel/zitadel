      type: object
      properties:
        queries:
          type: array
          items:
            $ref: '#/components/schemas/zitadel.user.v2.SearchQuery'
          title: queries
      title: AndQuery
      additionalProperties: false
      description: Connect multiple sub-condition with and AND operator.
    zitadel.user.v2.DisplayNameQuery:
      type: object
      properties:
        displayName:
          type: string
          title: display_name
        method:
          title: method
          $ref: '#/components/schemas/zitadel.object.v2.TextQueryMethod'
      title: DisplayNameQuery
      required:
        - displayName
      additionalProperties: false
      description: Query for users with a specific display name.
    zitadel.user.v2.EmailQuery:
      type: object
      properties:
        emailAddress:
          type: string
          title: email_address
        method:
          title: method
          $ref: '#/components/schemas/zitadel.object.v2.TextQueryMethod'
      title: EmailQuery
      required:
        - emailAddress
      additionalProperties: false
      description: Query for users with a specific email.
