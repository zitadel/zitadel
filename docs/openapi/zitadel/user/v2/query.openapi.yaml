          required:
            - organizationIdQuery
        - properties:
            phoneQuery:
              title: phone_query
              $ref: '#/components/schemas/zitadel.user.v2.PhoneQuery'
          title: phone_query
          required:
            - phoneQuery
        - properties:
            stateQuery:
              title: state_query
              $ref: '#/components/schemas/zitadel.user.v2.StateQuery'
          title: state_query
          required:
            - stateQuery
        - properties:
            typeQuery:
              title: type_query
              $ref: '#/components/schemas/zitadel.user.v2.TypeQuery'
