      title: FirstNameQuery
      required:
        - firstName
      additionalProperties: false
      description: Query for users with a specific first name.
    zitadel.user.v2.InUserEmailsQuery:
      type: object
      properties:
        userEmails:
          type: array
          items:
            type: string
          title: user_emails
      title: InUserEmailsQuery
      additionalProperties: false
      description: Query for users with email in list of emails.
    zitadel.user.v2.InUserIDQuery:
      type: object
      properties:
        userIds:
          type: array
          items:
            type: string
          title: user_ids
      title: InUserIDQuery
      additionalProperties: false
      description: Query for users with ID in list of IDs.
    zitadel.user.v2.LastNameQuery:
      type: object
      properties:
        lastName:
          type: string
          title: last_name
        method:
          title: method
          $ref: '#/components/schemas/zitadel.object.v2.TextQueryMethod'
      title: LastNameQuery
      required:
        - lastName
      additionalProperties: false
      description: Query for users with a specific last name.
    zitadel.user.v2.LoginNameQuery:
      type: object
      properties:
        loginName:
          type: string
          title: login_name
        method:
          title: method
          $ref: '#/components/schemas/zitadel.object.v2.TextQueryMethod'
      title: LoginNameQuery
      required:
        - loginName
      additionalProperties: false
      description: Query for users with a specific state.
    zitadel.user.v2.NickNameQuery:
      type: object
      properties:
        nickName:
          type: string
          title: nick_name
        method:
          title: method
          $ref: '#/components/schemas/zitadel.object.v2.TextQueryMethod'
      title: NickNameQuery
      required:
        - nickName
      additionalProperties: false
      description: Query for users with a specific nickname.
    zitadel.user.v2.NotQuery:
      type: object
      properties:
        query:
          title: query
          $ref: '#/components/schemas/zitadel.user.v2.SearchQuery'
      title: NotQuery
      additionalProperties: false
      description: Negate the sub-condition.
    zitadel.user.v2.OrQuery:
      type: object
      properties:
        queries:
          type: array
          items:
            $ref: '#/components/schemas/zitadel.user.v2.SearchQuery'
          title: queries
      title: OrQuery
      additionalProperties: false
      description: Connect multiple sub-condition with and OR operator.
    zitadel.user.v2.OrganizationIdQuery:
      type: object
      properties:
        organizationId:
          type: string
          title: organization_id
      title: OrganizationIdQuery
      required:
        - organizationId
      additionalProperties: false
      description: Query for users under a specific organization as resource owner.
    zitadel.user.v2.PhoneQuery:
      type: object
      properties:
        number:
          type: string
          title: number
        method:
          title: method
          $ref: '#/components/schemas/zitadel.object.v2.TextQueryMethod'
      title: PhoneQuery
      required:
        - number
      additionalProperties: false
      description: Query for users with a specific phone.
