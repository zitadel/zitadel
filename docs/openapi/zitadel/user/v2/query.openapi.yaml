openapi: 3.1.0
info:
  title: zitadel.user.v2
paths: {}
components:
  schemas:
    zitadel.filter.v2.ByteFilterMethod:
      type: string
      title: ByteFilterMethod
      enum:
        - BYTE_FILTER_METHOD_EQUALS
        - BYTE_FILTER_METHOD_NOT_EQUALS
    zitadel.filter.v2.TextFilterMethod:
      type: string
      title: TextFilterMethod
      enum:
        - TEXT_FILTER_METHOD_EQUALS
        - TEXT_FILTER_METHOD_EQUALS_IGNORE_CASE
        - TEXT_FILTER_METHOD_STARTS_WITH
        - TEXT_FILTER_METHOD_STARTS_WITH_IGNORE_CASE
        - TEXT_FILTER_METHOD_CONTAINS
        - TEXT_FILTER_METHOD_CONTAINS_IGNORE_CASE
        - TEXT_FILTER_METHOD_ENDS_WITH
        - TEXT_FILTER_METHOD_ENDS_WITH_IGNORE_CASE
    zitadel.object.v2.TextQueryMethod:
      type: string
      title: TextQueryMethod
      enum:
        - TEXT_QUERY_METHOD_EQUALS
        - TEXT_QUERY_METHOD_EQUALS_IGNORE_CASE
        - TEXT_QUERY_METHOD_STARTS_WITH
        - TEXT_QUERY_METHOD_STARTS_WITH_IGNORE_CASE
        - TEXT_QUERY_METHOD_CONTAINS
        - TEXT_QUERY_METHOD_CONTAINS_IGNORE_CASE
        - TEXT_QUERY_METHOD_ENDS_WITH
        - TEXT_QUERY_METHOD_ENDS_WITH_IGNORE_CASE
