          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/zitadel.user.v2.CreatePasskeyRegistrationLinkResponse'
  /v2/users/{user_id}/passkeys/_search:
    post:
      tags:
        - zitadel.user.v2.UserService
      summary: ListPasskeys
      description: |-
        List passkeys of an user

         List passkeys of an user
      operationId: zitadel.user.v2.UserService.ListPasskeys
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            title: user_id
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
