        Verify a passkey for a user

         Verify the passkey registration with the public key credential..
      operationId: zitadel.user.v2.UserService.VerifyPasskeyRegistration
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            title: user_id
        - name: passkey_id
          in: path
          required: true
          schema:
            type: string
            title: passkey_id
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                publicKeyCredential:
                  title: public_key_credential
                  $ref: '#/components/schemas/google.protobuf.Struct'
                passkeyName:
                  type: string
                  title: passkey_name
              title: VerifyPasskeyRegistrationRequest
              required:
                - publicKeyCredential
                - passkeyName
              additionalProperties: false
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/zitadel.user.v2.VerifyPasskeyRegistrationResponse'
    delete:
      tags:
        - zitadel.user.v2.UserService
      summary: RemovePasskey
      description: |-
        Remove passkey from a user

         Remove passkey from a user.
      operationId: zitadel.user.v2.UserService.RemovePasskey
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            title: user_id
        - name: passkey_id
          in: path
          required: true
          schema:
            type: string
            title: passkey_id
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/zitadel.user.v2.RemovePasskeyResponse'
  /v2/users/{user_id}/passkeys/registration_link:
    post:
      tags:
        - zitadel.user.v2.UserService
      summary: CreatePasskeyRegistrationLink
      description: |-
        Create a passkey registration link for a user

         Create a passkey registration link which includes a code and either return it or send it to the user..
      operationId: zitadel.user.v2.UserService.CreatePasskeyRegistrationLink
      parameters:
