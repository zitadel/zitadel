          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/zitadel.user.v2.ResendPhoneCodeResponse'
  /v2/users/{user_id}/phone/verify:
    post:
      tags:
        - zitadel.user.v2.UserService
      summary: VerifyPhone
      description: |-
        Verify the phone number

         Verify the phone number with the generated code.
      operationId: zitadel.user.v2.UserService.VerifyPhone
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            title: user_id
      requestBody:
        content:
          application/json:
