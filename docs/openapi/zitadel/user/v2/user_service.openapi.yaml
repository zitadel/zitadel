openapi: 3.1.0
info:
  title: zitadel.user.v2
paths:
  /v2/users/new:
    post:
      tags:
        - zitadel.user.v2.UserService
      summary: CreateUser
      description: |-
        Create a User

         Create a new human or machine user in the specified organization.

         Required permission:
           - user.write
      operationId: zitadel.user.v2.UserService.CreateUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/zitadel.user.v2.CreateUserRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/zitadel.user.v2.CreateUserResponse'
  /v2/users/human:
    post:
      tags:
        - zitadel.user.v2.UserService
      summary: AddHumanUser
      description: |-
        Create a new human user

         Deprecated: Use [CreateUser](apis/resources/user_service_v2/user-service-create-user.api.mdx) to create a new user of type human instead.

         Create/import a new user with the type human. The newly created user will get a verification email if either the email address is not marked as verified and you did not request the verification to be returned.
      operationId: zitadel.user.v2.UserService.AddHumanUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/zitadel.user.v2.AddHumanUserRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/zitadel.user.v2.AddHumanUserResponse'
  /v2/users/{user_id}:
    get:
      tags:
        - zitadel.user.v2.UserService
      summary: GetUserByID
      description: |-
        User by ID

         Returns the full user object (human or machine) including the profile, email, etc..
      operationId: zitadel.user.v2.UserService.GetUserByID
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            title: user_id
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/zitadel.user.v2.GetUserByIDResponse'
    delete:
      tags:
        - zitadel.user.v2.UserService
      summary: DeleteUser
      description: |-
        Delete user

         The state of the user will be changed to 'deleted'. The user will not be able to log in anymore. Endpoints requesting this user will return an error 'User not found..
      operationId: zitadel.user.v2.UserService.DeleteUser
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            title: user_id
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/zitadel.user.v2.DeleteUserResponse'
    patch:
      tags:
        - zitadel.user.v2.UserService
      summary: UpdateUser
      description: |-
        Update a User

         Partially update an existing user.
         If you change the users email or phone, you can specify how the ownership should be verified.
         If you change the users password, you can specify if the password should be changed again on the users next login.

         Required permission:
           - user.write
      operationId: zitadel.user.v2.UserService.UpdateUser
      parameters:
        - name: user_id
          in: path
          description: |-
            The user id is the users unique identifier in the instance.
             It can't be changed.
          required: true
          schema:
            type: string
            title: user_id
            description: |-
              The user id is the users unique identifier in the instance.
               It can't be changed.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              oneOf:
                - properties:
                    human:
                      title: human
                      $ref: '#/components/schemas/zitadel.user.v2.UpdateUserRequest.Human'
                  title: human
                  required:
                    - human
                - properties:
                    machine:
                      title: machine
                      $ref: '#/components/schemas/zitadel.user.v2.UpdateUserRequest.Machine'
                  title: machine
                  required:
                    - machine
              properties:
                username:
                  type: string
                  title: username
                  description: |-
                    Set a new username that is unique within the instance.
                     Beware that active tokens and sessions are invalidated when the username is changed.
                  nullable: true
              title: UpdateUserRequest
              additionalProperties: false
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/zitadel.user.v2.UpdateUserResponse'
  /v2/users:
    post:
      tags:
        - zitadel.user.v2.UserService
      summary: ListUsers
      description: |-
        Search Users

         Search for users. By default, we will return all users of your instance that you have permission to read. Make sure to include a limit and sorting for pagination.
      operationId: zitadel.user.v2.UserService.ListUsers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/zitadel.user.v2.ListUsersRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/zitadel.user.v2.ListUsersResponse'
  /v2/users/{user_id}/email:
    post:
      tags:
        - zitadel.user.v2.UserService
      summary: SetEmail
      description: |-
        Change the user email

         Deprecated: [Update the users email field](apis/resources/user_service_v2/user-service-update-user.api.mdx).

         Change the email address of a user. If the state is set to not verified, a verification code will be generated, which can be either returned or sent to the user by email..
      operationId: zitadel.user.v2.UserService.SetEmail
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            title: user_id
      requestBody:
        content:
          application/json:
            schema:
              type: object
              oneOf:
                - properties:
                    isVerified:
                      type: boolean
                      title: is_verified
                  title: is_verified
                  required:
                    - isVerified
                - properties:
                    returnCode:
                      title: return_code
                      $ref: '#/components/schemas/zitadel.user.v2.ReturnEmailVerificationCode'
                  title: return_code
                  required:
                    - returnCode
                - properties:
                    sendCode:
                      title: send_code
                      $ref: '#/components/schemas/zitadel.user.v2.SendEmailVerificationCode'
                  title: send_code
                  required:
                    - sendCode
              properties:
                email:
                  type: string
                  title: email
              title: SetEmailRequest
              required:
                - email
              additionalProperties: false
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/zitadel.user.v2.SetEmailResponse'
  /v2/users/{user_id}/email/resend:
    post:
      tags:
        - zitadel.user.v2.UserService
      summary: ResendEmailCode
      description: Resend code to verify user email
      operationId: zitadel.user.v2.UserService.ResendEmailCode
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            title: user_id
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/zitadel.user.v2.ResendEmailCodeResponse'
  /v2/users/{user_id}/email/send:
    post:
      tags:
        - zitadel.user.v2.UserService
      summary: SendEmailCode
      description: Send code to verify user email
      operationId: zitadel.user.v2.UserService.SendEmailCode
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            title: user_id
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/zitadel.user.v2.SendEmailCodeResponse'
  /v2/users/{user_id}/email/verify:
    post:
      tags:
        - zitadel.user.v2.UserService
      summary: VerifyEmail
      description: |-
        Verify the email

         Verify the email with the generated code.
      operationId: zitadel.user.v2.UserService.VerifyEmail
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            title: user_id
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                verificationCode:
                  type: string
                  title: verification_code
              title: VerifyEmailRequest
              required:
                - verificationCode
              additionalProperties: false
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/zitadel.user.v2.VerifyEmailResponse'
