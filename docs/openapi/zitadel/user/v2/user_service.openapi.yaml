  /v2/users/human/{user_id}:
    put:
      tags:
        - zitadel.user.v2.UserService
      summary: UpdateHumanUser
      description: |-
        Update Human User

         Deprecated: Use [UpdateUser](apis/resources/user_service_v2/user-service-update-user.api.mdx) to update a user of type human instead.

         Update all information from a user.
      operationId: zitadel.user.v2.UserService.UpdateHumanUser
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            title: user_id
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  title: username
                  nullable: true
                profile:
                  title: profile
                  nullable: true
                  $ref: '#/components/schemas/zitadel.user.v2.SetHumanProfile'
                email:
                  title: email
                  nullable: true
                  $ref: '#/components/schemas/zitadel.user.v2.SetHumanEmail'
                phone:
                  title: phone
                  nullable: true
                  $ref: '#/components/schemas/zitadel.user.v2.SetHumanPhone'
                password:
                  title: password
                  nullable: true
                  $ref: '#/components/schemas/zitadel.user.v2.SetPassword'
              title: UpdateHumanUserRequest
              additionalProperties: false
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/zitadel.user.v2.UpdateHumanUserResponse'
  /v2/users/{user_id}/deactivate:
    post:
      tags:
        - zitadel.user.v2.UserService
      summary: DeactivateUser
      description: |-
        Deactivate user

         The state of the user will be changed to 'deactivated'. The user will not be able to log in anymore. The endpoint returns an error if the user is already in the state 'deactivated'. Use deactivate user when the user should not be able to use the account anymore, but you still need access to the user data..
      operationId: zitadel.user.v2.UserService.DeactivateUser
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            title: user_id
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/zitadel.user.v2.DeactivateUserResponse'
  /v2/users/{user_id}/reactivate:
    post:
      tags:
        - zitadel.user.v2.UserService
      summary: ReactivateUser
      description: |-
        Reactivate user

         Reactivate a user with the state 'deactivated'. The user will be able to log in again afterward. The endpoint returns an error if the user is not in the state 'deactivated'..
      operationId: zitadel.user.v2.UserService.ReactivateUser
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            title: user_id
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/zitadel.user.v2.ReactivateUserResponse'
  /v2/users/{user_id}/lock:
    post:
      tags:
        - zitadel.user.v2.UserService
      summary: LockUser
      description: |-
        Lock user

         The state of the user will be changed to 'locked'. The user will not be able to log in anymore. The endpoint returns an error if the user is already in the state 'locked'. Use this endpoint if the user should not be able to log in temporarily because of an event that happened (wrong password, etc.)..
      operationId: zitadel.user.v2.UserService.LockUser
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            title: user_id
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/zitadel.user.v2.LockUserResponse'
  /v2/users/{user_id}/unlock:
    post:
      tags:
        - zitadel.user.v2.UserService
      summary: UnlockUser
      description: |-
        Unlock user

         The state of the user will be changed to 'active'. The user will be able to log in again. The endpoint returns an error if the user is not in the state 'locked'.
      operationId: zitadel.user.v2.UserService.UnlockUser
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            title: user_id
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/zitadel.user.v2.UnlockUserResponse'
  /v2/users/{user_id}/passkeys:
    post:
      tags:
        - zitadel.user.v2.UserService
      summary: RegisterPasskey
      description: |-
        Start the registration of passkey for a user

         Start the registration of a passkey for a user, as a response the public key credential creation options are returned, which are used to verify the passkey..
      operationId: zitadel.user.v2.UserService.RegisterPasskey
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            title: user_id
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  title: code
                  nullable: true
                  $ref: '#/components/schemas/zitadel.user.v2.PasskeyRegistrationCode'
                authenticator:
                  title: authenticator
                  $ref: '#/components/schemas/zitadel.user.v2.PasskeyAuthenticator'
                domain:
                  type: string
                  title: domain
              title: RegisterPasskeyRequest
              additionalProperties: false
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/zitadel.user.v2.RegisterPasskeyResponse'
