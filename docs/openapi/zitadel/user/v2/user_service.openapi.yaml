    delete:
      tags:
        - zitadel.user.v2.UserService
      summary: RemovePhone
      description: |-
        Delete the user phone

         Deprecated: [Update the users phone field](apis/resources/user_service_v2/user-service-update-user.api.mdx) to remove the phone number.

         Delete the phone number of a user.
      operationId: zitadel.user.v2.UserService.RemovePhone
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            title: user_id
      responses:
        default:
          description: Error
          content:
