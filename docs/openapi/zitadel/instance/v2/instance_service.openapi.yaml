info:
  title: zitadel.instance.v2
paths:
  /zitadel.instance.v2.InstanceService/DeleteInstance:
    post:
      tags:
        - zitadel.instance.v2.InstanceService
      summary: DeleteInstance
      description: |-
        Delete Instance

         Deletes an instance with the given ID.
         This method requires system level permissions and cannot be called from an instance context.

         Required permissions:
           - `system.instance.delete`
      operationId: zitadel.instance.v2.InstanceService.DeleteInstance
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/zitadel.instance.v2.DeleteInstanceRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/zitadel.instance.v2.DeleteInstanceResponse'
  /zitadel.instance.v2.InstanceService/GetInstance:
    post:
      tags:
        - zitadel.instance.v2.InstanceService
      summary: GetInstance
      description: |-
        Get Instance

         Returns the instance in the current context or by its ID.
         By default the instance will be determined by the context of the request,
         e.g. the host header.
         You can optionally pass an InstanceID to retrieve a specific instance.
         This requires additional permissions.

         Required permissions:
           - `iam.read`
           - `system.instance.read` (if InstanceID is set)
      operationId: zitadel.instance.v2.InstanceService.GetInstance
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/zitadel.instance.v2.GetInstanceRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/zitadel.instance.v2.GetInstanceResponse'
  /zitadel.instance.v2.InstanceService/UpdateInstance:
    post:
      tags:
        - zitadel.instance.v2.InstanceService
      summary: UpdateInstance
      description: |-
        Update Instance

         Updates instance's name in the current context or by its ID.
         By default the instance will be determined by the context of the request,
         e.g. the host header.
         You can optionally pass an InstanceID to update a specific instance.
         This requires additional permissions.

         Required permissions:
           - `iam.write`
           - `system.instance.write` (if InstanceID is set)
      operationId: zitadel.instance.v2.InstanceService.UpdateInstance
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/zitadel.instance.v2.UpdateInstanceRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/zitadel.instance.v2.UpdateInstanceResponse'
  /zitadel.instance.v2.InstanceService/ListInstances:
    post:
      tags:
        - zitadel.instance.v2.InstanceService
      summary: ListInstances
      description: |-
        List Instances

         Lists instances matching the given query.
         The query can be used to filter either by instance ID or domain.
         The request is paginated and returns 100 results by default.
         This method requires system level permissions and cannot be called from an instance context.

         Required permissions:
          - `system.instance.read`
      operationId: zitadel.instance.v2.InstanceService.ListInstances
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/zitadel.instance.v2.ListInstancesRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/zitadel.instance.v2.ListInstancesResponse'
  /zitadel.instance.v2.InstanceService/AddCustomDomain:
    post:
      tags:
        - zitadel.instance.v2.InstanceService
      summary: AddCustomDomain
      description: |-
        Add Custom Domain

         Adds a custom domain to the instance.
         The custom domain must be unique across all instances.
         Once the domain is added, it will be used to route requests to this instance.
         This method requires system level permissions and cannot be called from an instance context.

         Required permissions:
           - `system.domain.write`
      operationId: zitadel.instance.v2.InstanceService.AddCustomDomain
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/zitadel.instance.v2.AddCustomDomainRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/zitadel.instance.v2.AddCustomDomainResponse'
  /zitadel.instance.v2.InstanceService/RemoveCustomDomain:
    post:
      tags:
        - zitadel.instance.v2.InstanceService
      summary: RemoveCustomDomain
      description: |-
        Remove Custom Domain

         Removes a custom domain from the instance.
         Be aware that this will stop routing requests from this domain to the instance and
         might break existing setups or integrations.
         This method requires system level permissions and cannot be called from an instance context.

         Required permissions:
          - `system.domain.write`
      operationId: zitadel.instance.v2.InstanceService.RemoveCustomDomain
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/zitadel.instance.v2.RemoveCustomDomainRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/zitadel.instance.v2.RemoveCustomDomainResponse'
  /zitadel.instance.v2.InstanceService/ListCustomDomains:
    post:
      tags:
        - zitadel.instance.v2.InstanceService
      summary: ListCustomDomains
      description: |-
        List Custom Domains

         Lists custom domains of the instance.

         By default the instance will be determined by the context of the request,
         e.g. the host header.
         You can optionally pass an InstanceID to list the domains of a specific instance.
         This requires additional permissions.

         Required permissions:
          - `iam.read`
          - `system.instance.read` (if InstanceID is set)
      operationId: zitadel.instance.v2.InstanceService.ListCustomDomains
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/zitadel.instance.v2.ListCustomDomainsRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/zitadel.instance.v2.ListCustomDomainsResponse'
  /zitadel.instance.v2.InstanceService/AddTrustedDomain:
    post:
      tags:
        - zitadel.instance.v2.InstanceService
      summary: AddTrustedDomain
      description: |-
        Add Trusted Domain

         Adds a trusted domain to the instance.
         By default the instance will be determined by the context of the request,
         e.g. the host header.
         You can optionally pass an InstanceID to list the domains of a specific instance.
         This requires additional permissions.

         It must be a valid domain name.
         Once the domain is added, it can be used in API responses like OIDC discovery,
         email templates, and more.
         This can be used in cases where the API is accessed through a different domain
         than the instance domain, e.g. proxy setups and custom login UIs.
         Unlike custom domain, trusted domains are not used to route requests to this instance
         and therefore do not need to be uniquely assigned to an instance.

         Required permissions:
          - `iam.write`
          - `system.instance.write` (if InstanceID is set)
      operationId: zitadel.instance.v2.InstanceService.AddTrustedDomain
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/zitadel.instance.v2.AddTrustedDomainRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/zitadel.instance.v2.AddTrustedDomainResponse'
