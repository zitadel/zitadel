          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/zitadel.instance.v2.RemoveTrustedDomainRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/zitadel.instance.v2.RemoveTrustedDomainResponse'
  /zitadel.instance.v2.InstanceService/ListTrustedDomains:
    post:
      tags:
        - zitadel.instance.v2.InstanceService
      summary: ListTrustedDomains
      description: |-
        List Trusted Domains

         Lists trusted domains of the instance.
         By default the instance will be determined by the context of the request,
         e.g. the host header.
         You can optionally pass an InstanceID to list the domains of a specific instance.
         This requires additional permissions.

         Required permissions:
           - `iam.read`
           - `system.instance.read` (if InstanceID is set)
      operationId: zitadel.instance.v2.InstanceService.ListTrustedDomains
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
