    google.protobuf.Timestamp:
      type: string
      examples:
        - 1s
        - 1.000340012s
      format: date-time
      description: |-
        A Timestamp represents a point in time independent of any time zone or local
         calendar, encoded as a count of seconds and fractions of seconds at
         nanosecond resolution. The count is relative to an epoch at UTC midnight on
         January 1, 1970, in the proleptic Gregorian calendar which extends the
         Gregorian calendar backwards to year one.

         All minutes are 60 seconds long. Leap seconds are "smeared" so that no leap
         second table is needed for interpretation, using a [24-hour linear
         smear](https://developers.google.com/time/smear).

         The range is from 0001-01-01T00:00:00Z to 9999-12-31T23:59:59.999999999Z. By
         restricting to that range, we ensure that we can convert to and from [RFC
         3339](https://www.ietf.org/rfc/rfc3339.txt) date strings.

         # Examples

         Example 1: Compute Timestamp from POSIX `time()`.

             Timestamp timestamp;
             timestamp.set_seconds(time(NULL));
             timestamp.set_nanos(0);

         Example 2: Compute Timestamp from POSIX `gettimeofday()`.

             struct timeval tv;
             gettimeofday(&tv, NULL);

             Timestamp timestamp;
             timestamp.set_seconds(tv.tv_sec);
             timestamp.set_nanos(tv.tv_usec * 1000);

         Example 3: Compute Timestamp from Win32 `GetSystemTimeAsFileTime()`.

             FILETIME ft;
             GetSystemTimeAsFileTime(&ft);
             UINT64 ticks = (((UINT64)ft.dwHighDateTime) << 32) | ft.dwLowDateTime;

             // A Windows tick is 100 nanoseconds. Windows epoch 1601-01-01T00:00:00Z
             // is 11644473600 seconds before Unix epoch 1970-01-01T00:00:00Z.
             Timestamp timestamp;
             timestamp.set_seconds((INT64) ((ticks / 10000000) - 11644473600LL));
             timestamp.set_nanos((INT32) ((ticks % 10000000) * 100));

         Example 4: Compute Timestamp from Java `System.currentTimeMillis()`.

             long millis = System.currentTimeMillis();

             Timestamp timestamp = Timestamp.newBuilder().setSeconds(millis / 1000)
                 .setNanos((int) ((millis % 1000) * 1000000)).build();

         Example 5: Compute Timestamp from Java `Instant.now()`.

             Instant now = Instant.now();

             Timestamp timestamp =
                 Timestamp.newBuilder().setSeconds(now.getEpochSecond())
                     .setNanos(now.getNano()).build();

         Example 6: Compute Timestamp from current time in Python.

             timestamp = Timestamp()
             timestamp.GetCurrentTime()

         # JSON Mapping

         In JSON format, the Timestamp type is encoded as a string in the
         [RFC 3339](https://www.ietf.org/rfc/rfc3339.txt) format. That is, the
         format is "{year}-{month}-{day}T{hour}:{min}:{sec}[.{frac_sec}]Z"
         where {year} is always expressed using four digits while {month}, {day},
         {hour}, {min}, and {sec} are zero-padded to two digits each. The fractional
         seconds, which can go up to 9 digits (i.e. up to 1 nanosecond resolution),
         are optional. The "Z" suffix indicates the timezone ("UTC"); the timezone
         is required. A proto3 JSON serializer should always use UTC (as indicated by
         "Z") when printing the Timestamp type and a proto3 JSON parser should be
         able to accept both UTC and other timezones (as indicated by an offset).

         For example, "2017-01-15T01:30:15.01Z" encodes 15.01 seconds past
         01:30 UTC on January 15, 2017.

         In JavaScript, one can convert a Date object to this format using the
         standard
         [toISOString()](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date/toISOString)
         method. In Python, a standard `datetime.datetime` object can be converted
         to this format using
         [`strftime`](https://docs.python.org/2/library/time.html#time.strftime) with
         the time format spec '%Y-%m-%dT%H:%M:%S.%fZ'. Likewise, in Java, one can use
         the Joda Time's [`ISODateTimeFormat.dateTime()`](
         http://joda-time.sourceforge.net/apidocs/org/joda/time/format/ISODateTimeFormat.html#dateTime()
         ) to obtain a formatter capable of generating timestamps in this format.
    zitadel.filter.v2.InIDsFilter:
      type: object
      properties:
        ids:
          type: array
          items:
            type: string
          title: ids
          description: Defines the ids to query for.
      title: InIDsFilter
      additionalProperties: false
    zitadel.filter.v2.PaginationRequest:
      type: object
      properties:
        offset:
          type:
            - integer
            - string
          title: offset
          format: int64
          description: Starting point for retrieval, in combination of offset used to query a set list of objects.
        limit:
          type: integer
          title: limit
          description: |-
            limit is the maximum amount of objects returned. The default is set to 100
             with a maximum of 1000 in the runtime configuration.
             If the limit exceeds the maximum configured ZITADEL will throw an error.
             If no limit is present the default is taken.
        asc:
          type: boolean
          title: asc
          description: |-
            Asc is the sorting order. If true the list is sorted ascending, if false
             the list is sorted descending. The default is descending.
      title: PaginationRequest
      additionalProperties: false
    zitadel.filter.v2.PaginationResponse:
      type: object
      properties:
        totalResult:
          type:
            - integer
            - string
          title: total_result
          format: int64
          description: Absolute number of objects matching the query, regardless of applied limit.
        appliedLimit:
          type:
            - integer
            - string
          title: applied_limit
          format: int64
          description: Applied limit from query, defines maximum amount of objects per request, to compare if all objects are returned.
      title: PaginationResponse
      additionalProperties: false
    zitadel.instance.v2.AddCustomDomainRequest:
      type: object
      properties:
        instanceId:
          type: string
          title: instance_id
          description: InstanceID is the unique ID of the instance to which the domain will be added.
        customDomain:
          type: string
          title: custom_domain
          description: |-
            Custom domain to add to the instance.
             Must be a valid domain name.
             Once the domain is added, it will be used to route requests to this instance.
      title: AddCustomDomainRequest
      required:
        - instanceId
        - customDomain
      additionalProperties: false
    zitadel.instance.v2.AddCustomDomainResponse:
      type: object
      properties:
        creationDate:
          title: creation_date
          description: CreationDate is the timestamp when the domain was added.
          $ref: '#/components/schemas/google.protobuf.Timestamp'
      title: AddCustomDomainResponse
      additionalProperties: false
    zitadel.instance.v2.AddTrustedDomainRequest:
      type: object
      properties:
        instanceId:
          type: string
          title: instance_id
          description: |-
            InstanceID is the unique ID of the instance to which the trusted domain will be added.
             If not set, the instance in the current context (e.g. identified by the host header) will be used.
             If an ID is set, the caller must have additional permissions.
        trustedDomain:
          type: string
          title: trusted_domain
          description: |-
            Trusted domain to be added to the instance.
             Must be a valid domain name.
             Once the domain is added, it can be used in API responses like OIDC discovery,
             email templates, and more.
             This can be used in cases where the API is accessed through a different domain
             than the instance domain, e.g. proxy setups and custom login UIs.
             Unlike custom domains, trusted domains are not used to route requests to this instance
             and therefore do not need to be uniquely assigned to an instance.
      title: AddTrustedDomainRequest
      required:
        - trustedDomain
      additionalProperties: false
    zitadel.instance.v2.AddTrustedDomainResponse:
      type: object
      properties:
        creationDate:
          title: creation_date
          description: CreationDate is the timestamp when the trusted domain was added.
          $ref: '#/components/schemas/google.protobuf.Timestamp'
      title: AddTrustedDomainResponse
      additionalProperties: false
    zitadel.instance.v2.CustomDomain:
      type: object
      properties:
        instanceId:
          type: string
          title: instance_id
          description: InstanceID is the unique identifier of the instance the domain belongs to.
        creationDate:
          title: creation_date
          description: CreationDate is the timestamp when the domain was created.
          $ref: '#/components/schemas/google.protobuf.Timestamp'
        domain:
          type: string
          title: domain
          description: |-
            Domain is the fully qualified domain name.
             It must be unique across all instances in the system.
        primary:
          type: boolean
          title: primary
          description: |-
            Primary states whether this domain is the primary domain of the instance.
             Each instance must have exactly one primary domain.
             The primary domain is used for various purposes and acts as fallback
             in those cases, e.g if no explicit domain is specified.
        generated:
          type: boolean
          title: generated
          description: |-
            Generate states whether this domain was auto-generated by the system.
             Auto-generated domains follow a specific pattern and are created
             when a new instance is created.
             They cannot be deleted, but the primary domain can be changed
             to a manually added domain.
      title: CustomDomain
      additionalProperties: false
    zitadel.instance.v2.CustomDomainFilter:
      type: object
      oneOf:
        - properties:
            domainFilter:
              title: domain_filter
              description: Filter for a specific custom domain.
              $ref: '#/components/schemas/zitadel.instance.v2.DomainFilter'
          title: domain_filter
          required:
            - domainFilter
        - properties:
            generatedFilter:
              type: boolean
              title: generated_filter
              description: Filter whether the domain is auto-generated.
          title: generated_filter
          required:
            - generatedFilter
        - properties:
            primaryFilter:
              type: boolean
              title: primary_filter
              description: Filter whether the domain is the primary domain of the instance.
          title: primary_filter
          required:
            - primaryFilter
      title: CustomDomainFilter
      additionalProperties: false
    zitadel.instance.v2.CustomDomainsFilter:
      type: object
      properties:
        domains:
          type: array
          items:
            type: string
          title: domains
          description: |-
            The domains to query for. All instances that have at least one of the
             specified domains will be returned.
             A maximum of 20 domains can be specified.
      title: CustomDomainsFilter
      additionalProperties: false
    zitadel.instance.v2.DeleteInstanceRequest:
      type: object
      properties:
        instanceId:
          type: string
          title: instance_id
          description: InstanceID is the unique ID of the instance to be deleted.
      title: DeleteInstanceRequest
      required:
