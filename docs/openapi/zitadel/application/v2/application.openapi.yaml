    google.protobuf.Duration:
      type: string
      format: duration
      description: |-
        A Duration represents a signed, fixed-length span of time represented
         as a count of seconds and fractions of seconds at nanosecond
         resolution. It is independent of any calendar and concepts like "day"
         or "month". It is related to Timestamp in that the difference between
         two Timestamp values is a Duration and it can be added or subtracted
         from a Timestamp. Range is approximately +-10,000 years.

         # Examples

         Example 1: Compute Duration from two Timestamps in pseudo code.

             Timestamp start = ...;
             Timestamp end = ...;
             Duration duration = ...;

             duration.seconds = end.seconds - start.seconds;
             duration.nanos = end.nanos - start.nanos;

             if (duration.seconds < 0 && duration.nanos > 0) {
               duration.seconds += 1;
               duration.nanos -= 1000000000;
             } else if (duration.seconds > 0 && duration.nanos < 0) {
               duration.seconds -= 1;
               duration.nanos += 1000000000;
             }

         Example 2: Compute Timestamp from Timestamp + Duration in pseudo code.

             Timestamp start = ...;
             Duration duration = ...;
             Timestamp end = ...;

             end.seconds = start.seconds + duration.seconds;
             end.nanos = start.nanos + duration.nanos;

             if (end.nanos < 0) {
               end.seconds -= 1;
               end.nanos += 1000000000;
             } else if (end.nanos >= 1000000000) {
               end.seconds += 1;
               end.nanos -= 1000000000;
             }

         Example 3: Compute Duration from datetime.timedelta in Python.

             td = datetime.timedelta(days=3, minutes=10)
             duration = Duration()
             duration.FromTimedelta(td)

         # JSON Mapping

         In JSON format, the Duration type is encoded as a string rather than an
         object, where the string ends in the suffix "s" (indicating seconds) and
         is preceded by the number of seconds, with nanoseconds expressed as
         fractional seconds. For example, 3 seconds with 0 nanoseconds should be
         encoded in JSON format as "3s", while 3 seconds and 1 nanosecond should
         be expressed in JSON format as "3.000000001s", and 3 seconds and 1
         microsecond should be expressed in JSON format as "3.000001s".
    google.protobuf.Timestamp:
      type: string
      examples:
        - 1s
        - 1.000340012s
      format: date-time
      description: |-
        A Timestamp represents a point in time independent of any time zone or local
         calendar, encoded as a count of seconds and fractions of seconds at
         nanosecond resolution. The count is relative to an epoch at UTC midnight on
         January 1, 1970, in the proleptic Gregorian calendar which extends the
         Gregorian calendar backwards to year one.

         All minutes are 60 seconds long. Leap seconds are "smeared" so that no leap
         second table is needed for interpretation, using a [24-hour linear
         smear](https://developers.google.com/time/smear).

         The range is from 0001-01-01T00:00:00Z to 9999-12-31T23:59:59.999999999Z. By
         restricting to that range, we ensure that we can convert to and from [RFC
         3339](https://www.ietf.org/rfc/rfc3339.txt) date strings.

         # Examples

         Example 1: Compute Timestamp from POSIX `time()`.

             Timestamp timestamp;
             timestamp.set_seconds(time(NULL));
             timestamp.set_nanos(0);

         Example 2: Compute Timestamp from POSIX `gettimeofday()`.

             struct timeval tv;
             gettimeofday(&tv, NULL);

             Timestamp timestamp;
             timestamp.set_seconds(tv.tv_sec);
             timestamp.set_nanos(tv.tv_usec * 1000);

         Example 3: Compute Timestamp from Win32 `GetSystemTimeAsFileTime()`.

             FILETIME ft;
             GetSystemTimeAsFileTime(&ft);
             UINT64 ticks = (((UINT64)ft.dwHighDateTime) << 32) | ft.dwLowDateTime;

             // A Windows tick is 100 nanoseconds. Windows epoch 1601-01-01T00:00:00Z
             // is 11644473600 seconds before Unix epoch 1970-01-01T00:00:00Z.
             Timestamp timestamp;
             timestamp.set_seconds((INT64) ((ticks / 10000000) - 11644473600LL));
             timestamp.set_nanos((INT32) ((ticks % 10000000) * 100));

         Example 4: Compute Timestamp from Java `System.currentTimeMillis()`.

             long millis = System.currentTimeMillis();

             Timestamp timestamp = Timestamp.newBuilder().setSeconds(millis / 1000)
                 .setNanos((int) ((millis % 1000) * 1000000)).build();

         Example 5: Compute Timestamp from Java `Instant.now()`.

             Instant now = Instant.now();

             Timestamp timestamp =
                 Timestamp.newBuilder().setSeconds(now.getEpochSecond())
                     .setNanos(now.getNano()).build();

         Example 6: Compute Timestamp from current time in Python.

             timestamp = Timestamp()
             timestamp.GetCurrentTime()

         # JSON Mapping

         In JSON format, the Timestamp type is encoded as a string in the
         [RFC 3339](https://www.ietf.org/rfc/rfc3339.txt) format. That is, the
         format is "{year}-{month}-{day}T{hour}:{min}:{sec}[.{frac_sec}]Z"
         where {year} is always expressed using four digits while {month}, {day},
         {hour}, {min}, and {sec} are zero-padded to two digits each. The fractional
         seconds, which can go up to 9 digits (i.e. up to 1 nanosecond resolution),
         are optional. The "Z" suffix indicates the timezone ("UTC"); the timezone
         is required. A proto3 JSON serializer should always use UTC (as indicated by
         "Z") when printing the Timestamp type and a proto3 JSON parser should be
         able to accept both UTC and other timezones (as indicated by an offset).

         For example, "2017-01-15T01:30:15.01Z" encodes 15.01 seconds past
         01:30 UTC on January 15, 2017.

         In JavaScript, one can convert a Date object to this format using the
         standard
         [toISOString()](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date/toISOString)
         method. In Python, a standard `datetime.datetime` object can be converted
         to this format using
         [`strftime`](https://docs.python.org/2/library/time.html#time.strftime) with
         the time format spec '%Y-%m-%dT%H:%M:%S.%fZ'. Likewise, in Java, one can use
         the Joda Time's [`ISODateTimeFormat.dateTime()`](
         http://joda-time.sourceforge.net/apidocs/org/joda/time/format/ISODateTimeFormat.html#dateTime()
         ) to obtain a formatter capable of generating timestamps in this format.
    zitadel.application.v2.APIConfiguration:
      type: object
      properties:
        clientId:
          type: string
          title: client_id
          description: |-
            The unique OAuth2 client_id used for authentication of the API,
             e.g. at the introspection endpoint.
        authMethodType:
          title: auth_method_type
          description: The authentication method type used by the API to authenticate at the introspection endpoint.
          $ref: '#/components/schemas/zitadel.application.v2.APIAuthMethodType'
      title: APIConfiguration
      additionalProperties: false
    zitadel.application.v2.Application:
      type: object
      oneOf:
        - properties:
            apiConfiguration:
              title: api_configuration
              $ref: '#/components/schemas/zitadel.application.v2.APIConfiguration'
          title: api_configuration
          required:
            - apiConfiguration
        - properties:
            oidcConfiguration:
              title: oidc_configuration
              $ref: '#/components/schemas/zitadel.application.v2.OIDCConfiguration'
          title: oidc_configuration
          required:
            - oidcConfiguration
        - properties:
            samlConfiguration:
              title: saml_configuration
              $ref: '#/components/schemas/zitadel.application.v2.SAMLConfiguration'
          title: saml_configuration
          required:
            - samlConfiguration
      properties:
        applicationId:
          type: string
          title: application_id
          description: The unique identifier of the application.
        creationDate:
          title: creation_date
          description: The timestamp of the application creation.
          $ref: '#/components/schemas/google.protobuf.Timestamp'
        changeDate:
          title: change_date
          description: The timestamp of the last update to the application.
          $ref: '#/components/schemas/google.protobuf.Timestamp'
        state:
          title: state
          description: The current state of the application.
          $ref: '#/components/schemas/zitadel.application.v2.ApplicationState'
        name:
          type: string
          title: name
          description: The name of the application. This can be displayed to users.
      title: Application
      additionalProperties: false
    zitadel.application.v2.ApplicationKey:
      type: object
      properties:
        keyId:
          type: string
          title: key_id
          description: The unique identifier of the application key.
        applicationId:
          type: string
          title: application_id
          description: The identifier of the application this key belongs to.
        projectId:
          type: string
          title: project_id
          description: The identifier of the project this application belongs to.
        creationDate:
          title: creation_date
          description: The timestamp of the key creation.
          $ref: '#/components/schemas/google.protobuf.Timestamp'
        organizationId:
          type: string
          title: organization_id
          description: The identifier of the organization this application belongs to.
        expirationDate:
          title: expiration_date
          description: The timestamp the key expires.
          $ref: '#/components/schemas/google.protobuf.Timestamp'
      title: ApplicationKey
      additionalProperties: false
    zitadel.application.v2.ApplicationKeyApplicationIDFilter:
      type: object
      properties:
        applicationId:
          type: string
          title: application_id
          description: Search for application keys belonging to the application with this ID.
      title: ApplicationKeyApplicationIDFilter
      required:
        - applicationId
      additionalProperties: false
    zitadel.application.v2.ApplicationKeyOrganizationIDFilter:
      type: object
      properties:
        organizationId:
          type: string
          title: organization_id
          description: Search for application keys belonging to applications in the organization with this ID.
      title: ApplicationKeyOrganizationIDFilter
      required:
        - organizationId
      additionalProperties: false
    zitadel.application.v2.ApplicationKeyProjectIDFilter:
      type: object
      properties:
        projectId:
          type: string
          title: project_id
          description: Search for application keys belonging to applications in the project with this ID.
      title: ApplicationKeyProjectIDFilter
      required:
        - projectId
      additionalProperties: false
    zitadel.application.v2.ApplicationKeySearchFilter:
      type: object
      oneOf:
        - properties:
            applicationIdFilter:
              title: application_id_filter
              description: Filter the application keys by the application ID they belong to.
              $ref: '#/components/schemas/zitadel.application.v2.ApplicationKeyApplicationIDFilter'
          title: application_id_filter
          required:
            - applicationIdFilter
        - properties:
            organizationIdFilter:
              title: organization_id_filter
              description: Filter the application keys by the organization ID the corresponding application belong to.
              $ref: '#/components/schemas/zitadel.application.v2.ApplicationKeyOrganizationIDFilter'
          title: organization_id_filter
          required:
            - organizationIdFilter
        - properties:
            projectIdFilter:
              title: project_id_filter
              description: Filter the application keys by the project ID the corresponding application belong to.
              $ref: '#/components/schemas/zitadel.application.v2.ApplicationKeyProjectIDFilter'
          title: project_id_filter
          required:
            - projectIdFilter
      title: ApplicationKeySearchFilter
      additionalProperties: false
    zitadel.application.v2.ApplicationNameFilter:
      type: object
      properties:
        name:
          type: string
          title: name
          description: The name of the application to search for.
        method:
          title: method
          description: The method to use for text comparison. If not set, defaults to EQUALS.
          $ref: '#/components/schemas/zitadel.filter.v2.TextFilterMethod'
      title: ApplicationNameFilter
      additionalProperties: false
    zitadel.application.v2.ApplicationSearchFilter:
      type: object
      oneOf:
        - properties:
            nameFilter:
              title: name_filter
              description: Filter the applications by their name.
              $ref: '#/components/schemas/zitadel.application.v2.ApplicationNameFilter'
          title: name_filter
          required:
            - nameFilter
        - properties:
            projectIdFilter:
              title: project_id_filter
              description: Filter the projectID the application has to belong to.
              $ref: '#/components/schemas/zitadel.application.v2.ProjectIDFilter'
          title: project_id_filter
          required:
            - projectIdFilter
        - properties:
            stateFilter:
              title: state_filter
              description: Filter the applications by their state.
              $ref: '#/components/schemas/zitadel.application.v2.ApplicationState'
          title: state_filter
          required:
            - stateFilter
        - properties:
            typeFilter:
              title: type_filter
              description: Filter for specific application types.
              $ref: '#/components/schemas/zitadel.application.v2.ApplicationType'
          title: type_filter
          required:
            - typeFilter
      title: ApplicationSearchFilter
      additionalProperties: false
    zitadel.application.v2.LoginV1:
      type: object
      title: LoginV1
      additionalProperties: false
    zitadel.application.v2.LoginV2:
      type: object
      properties:
        baseUri:
          type: string
          title: base_uri
          description: Optionally specify a base uri of the login UI. If unspecified the default URI will be used.
          nullable: true
      title: LoginV2
      additionalProperties: false
    zitadel.application.v2.LoginVersion:
      type: object
      oneOf:
        - properties:
            loginV1:
              title: login_v1
              description: Allow the user to sign in through the ZITADEL hosted login UI.
              $ref: '#/components/schemas/zitadel.application.v2.LoginV1'
          title: login_v1
          required:
            - loginV1
        - properties:
            loginV2:
              title: login_v2
              description: Allow the user to sign in though the new login UI or even your own UI by specifying a base_uri.
              $ref: '#/components/schemas/zitadel.application.v2.LoginV2'
          title: login_v2
          required:
            - loginV2
      title: LoginVersion
      additionalProperties: false
    zitadel.application.v2.OIDCConfiguration:
      type: object
      properties:
        redirectUris:
          type: array
          items:
            type: string
          title: redirect_uris
          description: |-
            RedirectURIs are the allowed callback URIs for the OAuth2 / OIDC flows,
             where the authorization code or tokens will be sent to.
             The redirect_uri parameter in the authorization request must exactly match one of these URIs.
        responseTypes:
          type: array
          items:
            $ref: '#/components/schemas/zitadel.application.v2.OIDCResponseType'
          title: response_types
          description: |-
            ResponseTypes define whether a code, id_token token or just id_token will be returned.
             The response_type parameter in the authorization request must exactly match one of these values.
        grantTypes:
          type: array
          items:
            $ref: '#/components/schemas/zitadel.application.v2.OIDCGrantType'
          title: grant_types
          description: |-
            GrantTypes define the flow type the application is allowed to use.
             The grant_type parameter in the token request must exactly match one of these values.
        applicationType:
          title: application_type
          description: |-
            ApplicationType defines the OAuth2/OIDC client type and their ability to maintain
             confidentiality of their credentials.
             This influences the allowed grant types and the required authentication method.
          $ref: '#/components/schemas/zitadel.application.v2.OIDCApplicationType'
        clientId:
          type: string
          title: client_id
          description: |-
            The unique OAuth2/OIDC client_id used for authentication of the application,
             e.g. at the token endpoint.
        authMethodType:
          title: auth_method_type
          description: The authentication method type used by the application to authenticate at the token endpoint.
          $ref: '#/components/schemas/zitadel.application.v2.OIDCAuthMethodType'
        postLogoutRedirectUris:
          type: array
          items:
            type: string
          title: post_logout_redirect_uris
          description: |-
            PostLogoutRedirectURIs are the allowed URIs to redirect to after a logout.
             The post_logout_redirect_uri parameter in the logout request must exactly match one of these URIs.
        version:
          title: version
          description: |-
            Version defines the OIDC version used by the application.
             Currently, only version 1.0 is supported.
             Future versions might introduce breaking changes.
          $ref: '#/components/schemas/zitadel.application.v2.OIDCVersion'
        nonCompliant:
          type: boolean
          title: non_compliant
          description: |-
            NonCompliant specifies whether the config is OIDC compliant. A production configuration SHOULD be compliant.
             Non-compliant configurations can run into interoperability issues with OIDC libraries and tools.
             Compliance problems are listed in the compliance_problems field.
        complianceProblems:
          type: array
          items:
            $ref: '#/components/schemas/zitadel.application.v2.OIDCLocalizedMessage'
          title: compliance_problems
          description: |-
            ComplianceProblems lists the problems for non-compliant configurations.
             In case of a compliant configuration, this list is empty.
        developmentMode:
          type: boolean
          title: development_mode
          description: |-
            DevelopmentMode can be enabled for development purposes. This allows the use of
             OIDC non-compliant and potentially insecure settings, such as the use of
             HTTP redirect URIs or wildcard redirect URIs.
        accessTokenType:
          title: access_token_type
          description: |-
            The AccessTokenType defines the type of the access token returned from ZITADEL.
             Bearer tokens are opaque to clients. JWT tokens are self-contained and can be validated by the client.
             Bearer tokens must be introspected at the ZITADEL token endpoint.
          $ref: '#/components/schemas/zitadel.application.v2.OIDCTokenType'
        accessTokenRoleAssertion:
          type: boolean
          title: access_token_role_assertion
          description: |-
            If AccessTokenRoleAssertion is enabled, the roles of the user are added to the access token.
             Ensure that the access token is a JWT token and not a bearer token. And either request the roles
             by scope or enable the user role assertion on the project.
        idTokenRoleAssertion:
          type: boolean
          title: id_token_role_assertion
          description: |-
            If IDTokenRoleAssertion is enabled, the roles of the user are added to the id token.
             Ensure that either the roles are requested by scope or enable the user role assertion on the
             project.
        idTokenUserinfoAssertion:
          type: boolean
          title: id_token_userinfo_assertion
          description: |-
            If IDTokenUserinfoAssertion is enabled, the claims of profile, email, address and phone scopes
             are added to the id token even if an access token is issued. This can be required by some applications
             that do not call the userinfo endpoint after authentication or directly use the id_token for retrieving
             user information.
             Attention: this violates the OIDC specification, which states that these claims must only be
             requested from the userinfo endpoint if an access token is issued. This is to prevent
             leaking of personal information in the id token, which is often stored in the browser and
             therefore more vulnerable.
        clockSkew:
          title: clock_skew
          description: |-
            ClockSkew is used to compensate time differences between the servers of ZITADEL and the application.
             It is added to the "exp" claim and subtracted from "iat", "auth_time" and "nbf" claims.
             The default is 0s, the maximum is 5s.
          $ref: '#/components/schemas/google.protobuf.Duration'
        additionalOrigins:
          type: array
          items:
            type: string
          title: additional_origins
          description: |-
            AdditionalOrigins are HTTP origins (scheme + host + port) from where the API can be used
             additional to the redirect_uris.
             This is useful if the application is used from an origin different to the redirect_uris,
             e.g. if the application is a SPA served in a native app, where the redirect_uri is a custom scheme,
             but the application is served from a https origin.
        allowedOrigins:
          type: array
          items:
            type: string
          title: allowed_origins
          description: |-
            AllowedOrigins are all HTTP origins where the application is allowed to be used from.
             This is used to prevent CORS issues in browsers.
             If the origin of the request is not in this list, the request will be rejected.
             This is especially important for SPAs.
             Note that this is a generated list from the redirect_uris and additional_origins.
             If you use the application from another origin, you have to add it to the additional_origins.
        skipNativeAppSuccessPage:
          type: boolean
          title: skip_native_app_success_page
          description: |-
            For native apps a successful login usually shows a success page with a link to open the application again.
             SkipNativeAppSuccessPage can be used to skip this page and open the application directly.
        backChannelLogoutUri:
          type: string
          title: back_channel_logout_uri
          description: |-
            BackChannelLogoutURI is used to notify the application about terminated sessions according
             to the OIDC Back-Channel Logout (https://openid.net/specs/openid-connect-backchannel-1_0.html).
        loginVersion:
          title: login_version
          description: |-
            LoginVersion specifies the login UI, where the user is redirected to for authentication.
             It can be used to select a specific login UI, e.g. for embedded UIs or for custom login pages
             hosted on any other domain.
             If unset, the login UI is chosen by the instance default.
          $ref: '#/components/schemas/zitadel.application.v2.LoginVersion'
      title: OIDCConfiguration
      additionalProperties: false
    zitadel.application.v2.OIDCLocalizedMessage:
      type: object
      properties:
        key:
          type: string
          title: key
        localizedMessage:
          type: string
          title: localized_message
      title: OIDCLocalizedMessage
      additionalProperties: false
    zitadel.application.v2.ProjectIDFilter:
      type: object
      properties:
        projectId:
          type: string
          title: project_id
          description: Search for application belonging to the project with this ID.
      title: ProjectIDFilter
      required:
        - projectId
      additionalProperties: false
    zitadel.application.v2.SAMLConfiguration:
      type: object
      properties:
        metadataXml:
          type: string
          title: metadata_xml
          format: byte
          description: |-
            The Metadata XML is the provided or fetched metadata stored at Zitadel.
             If either the metadata was provided as XML or when Zitadel fetched it at the provided URL,
             it is stored here.
        metadataUrl:
          type: string
          title: metadata_url
          description: |-
            The Metadata URL is the URL where the metadata was fetched from.
             In case the metadata was provided as raw XML, this field is empty.
        loginVersion:
          title: login_version
          description: |-
            LoginVersion specifies the login UI, where the user is redirected to for authentication.
             It can be used to select a specific login UI, e.g. for embedded UIs or for custom login pages
             hosted on any other domain.
             If unset, the login UI is chosen by the instance default.
          $ref: '#/components/schemas/zitadel.application.v2.LoginVersion'
      title: SAMLConfiguration
      additionalProperties: false
security: []
