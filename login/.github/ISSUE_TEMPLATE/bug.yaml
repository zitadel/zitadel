name: üêõ Bug Report
description: "Create a bug report to help us improve ZITADEL Typescript Library."
title: "[Bug]: "
labels: ["bug"]
body:
- type: markdown
  attributes:
    value: |
      Thanks for taking the time to fill out this bug report!
- type: checkboxes
  id: preflight
  attributes:
    label: Preflight Checklist
    options:
    - label:
        I could not find a solution in the documentation, the existing issues or discussions
      required: true
    - label:
        I have joined the [ZITADEL chat](https://zitadel.com/chat)
  validations:
    required: true
- type: input
  id: version
  attributes:
    label: Version
    description: Which version of ZITADEL Typescript Library are you using.
- type: textarea
  id: impact
  attributes:
    label: Describe the problem caused by this bug
    description: A clear and concise description of the problem you have and what the bug is.
  validations:
    required: true
- type: textarea
  id: reproduce
  attributes:
    label: To reproduce
    description: Steps to reproduce the behaviour
    placeholder: |
      Steps to reproduce the behavior:
      1. ...
  validations:
    required: true
- type: textarea
  id: screenshots
  attributes:
    label: Screenshots
    description: If applicable, add screenshots to help explain your problem.
- type: textarea
  id: expected
  attributes:
    label: Expected behavior
    description: A clear and concise description of what you expected to happen.
- type: textarea
  id: config
  attributes:
    label: Relevant Configuration
    description: Add any relevant configurations that could help us. Make sure to redact any sensitive information. 
- type: textarea
  id: additional
  attributes:
    label: Additional Context
    description: Please add any other infos that could be useful.
