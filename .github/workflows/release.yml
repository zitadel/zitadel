name: Release

on:
  push:
    branches:
      - main
      - next
  workflow_dispatch:

permissions:
  contents: write # to create release
  packages: write # to push container images
  issues: write # to post comments
  pull-requests: write # to create PR comments (if needed)

jobs:
  release:
    name: "Release"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Git Config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: NX Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm nx release --verbose

      - name: Build and Upload Artifacts
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NX_RELEASE_VERSION: ${{ env.NX_RELEASE_VERSION }} # Ensure this env var is set by nx release or we extract it
        run: |
          # We need the version that was just released. 
          # NX release doesn't easily export it to env unless we parse it.
          # For now, let's try to grab it from the latest tag or similar, 
          # OR use a script that runs everything.
          # Better approach: Use a custom script that runs release and then this target.
          
          # Actually, 'nx release' can be configured to run tasks. 
          # But for now, let's do it simply.
          LATEST_TAG=$(git describe --tags --abbrev=0)
          VERSION=${LATEST_TAG#v}
          echo "Releasing artifacts for version $VERSION"
          pnpm nx run release-tools:release-artifacts --args="$VERSION"

