name: Dependency Health

on:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

jobs:
  go:
    name: Go build & test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Build
        run: go build ./...
      - name: Test (short)
        run: go test ./... -short

  npm:
    name: npm install & build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
      - name: Install dependencies (frozen lockfile)
        run: pnpm install --frozen-lockfile
      - name: Build login
        run: pnpm nx build @zitadel/login
      - name: Build console
        run: pnpm nx build @zitadel/console
      - name: Build docs
        run: pnpm nx build @zitadel/docs
