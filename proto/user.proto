message Multifactors {
    repeated Multifactor multifactors = ;
}

message Multifactor {
    MFAState state = 2;
    oneof type {
        MFAU2F u2f = ;
        MFAOTP otp = ;
    }
}

message MFAU2F {
    string id = ;
    string name = ;
}

message MFAOTP {}

enum MFAState {
    MFASTATE_UNSPECIFIED = 0;
    MFASTATE_NOT_READY = 1;
    MFASTATE_READY = 2;
    MFASTATE_REMOVED = 3;
}

message WebAuthNTokenID {
    string user_id = ;
    string token_id = ;
}

message WebAuthNToken {
    string id = 1;
    string name = 2;
    MFAState state = 3;
}



message MachineKey {
    caos.zitadel.api.v1.MetaData meta_data = 1;
    MachineKeyType type = 2;
}
  
enum MachineKeyType {
    MACHINEKEY_UNSPECIFIED = 0;
    MACHINEKEY_JSON = 1;
}



