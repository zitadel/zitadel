syntax = "proto3";

import "google/protobuf/timestamp.proto";

import "object.proto";

package zitadel.user.v1;

message User {
    string id = 1 [
        (google.api.field_behavior) = OUTPUT_ONLY
    ];
    zitadel.v1.MetaData meta_data = 2 [
        (google.api.field_behavior) = OUTPUT_ONLY
    ];
    UserState state = 3 [
        (google.api.field_behavior) = OUTPUT_ONLY
    ];
    string user_name = 4 [
        (google.api.field_behavior) = REQUIRED
    ];
    repeated string login_names = 5 [
        (google.api.field_behavior) = OUTPUT_ONLY
    ];
    string preferred_login_name = 6 [
        (google.api.field_behavior) = OUTPUT_ONLY
    ];
    oneof type {
        Human human = ;
        Machine machine = ;
    }
}

enum UserState {
    USER_STATE_UNSPECIFIED = 0;
    USER_STATE_ACTIVE = 1;
    USER_STATE_INACTIVE = 2;
    USER_STATE_DELETED = 3;
    USER_STATE_LOCKED = 4;
    USER_STATE_SUSPEND = 5;
    USER_STATE_INITIAL = 6;
}

message Human {
    Profile profile = 1;
    Email email = 2;
    Phone phone = 3;
    Address address = 4;
}

message Machine {
    string name = 1;
    string description = 2;
}

message Profile {
    string first_name = 1;
    string last_name = 2;
    string nick_name = 3;
    string display_name = 4;
    string preferred_language = 5;
    Gender gender = 6;
}

message Email {
    string email = 1;
    bool is_email_verified = 2;
}

message Phone {
    //TODO: use https://github.com/google/libphonenumber/blob/master/resources/phonenumber.proto
    string phone = 1;
    bool is_phone_verified = 2;
}

message Address {
    string country = 1;
    string locality = 2;
    string postal_code = 3;
    string region = 4;
    string street_address = 5;
}

enum Gender {
    GENDER_UNSPECIFIED = 0;
    GENDER_FEMALE = 1;
    GENDER_MALE = 2;
    GENDER_DIVERSE = 3;
}

