            get: "/orgs/{org_id}/features"
        };

        option (zitadel.v1.auth_option) = {
            permission: "iam.features.read"
        };
    }

    rpc SetOrgFeatures(SetOrgFeaturesRequest) returns (SetOrgFeaturesResponse) {
        option(google.api.http) = {
            put: "/orgs/{org_id}/features"
