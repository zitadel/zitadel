        (google.api.field_behavior) = REQUIRED,
        (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
            description: "email address of the user"
            max_length: 200;
            example: "\"gigi@zitadel.com\"";
        }
    ];
    zitadel.object.v2.TextQueryMethod method = 2 [
