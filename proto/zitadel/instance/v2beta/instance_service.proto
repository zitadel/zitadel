syntax = "proto3";

package zitadel.instance.v2beta;

import "validate/validate.proto";
import "zitadel/object/v2/object.proto";
import "zitadel/instance/v2beta/instance.proto";
import "zitadel/filter/v2beta/filter.proto";
import "zitadel/authn/v2beta/authn.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "google/protobuf/empty.proto";
import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "google/protobuf/timestamp.proto";
import "zitadel/protoc_gen_zitadel/v2/options.proto";

option go_package = "github.com/zitadel/zitadel/pkg/grpc/instance/v2beta;instance";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Instance Service";
    version: "2.0";
    description: "This API is intended to manage instances in ZITADEL.";
    contact:{
      name: "ZITADEL"
      url: "https://zitadel.com"
      email: "hi@zitadel.com"
    }
    license: {
      name: "AGPL-3.0-only",
      url: "https://github.com/zitadel/zitadel/blob/main/LICENSING.md";
    };
  };
  schemes: HTTPS;
  schemes: HTTP;

  consumes: "application/json";
  consumes: "application/grpc";

  produces: "application/json";
  produces: "application/grpc";

  consumes: "application/grpc-web+proto";
  produces: "application/grpc-web+proto";

  host: "$CUSTOM-DOMAIN";
  base_path: "/";

  external_docs: {
    description: "Detailed information about ZITADEL",
    url: "https://zitadel.com/docs"
  }
  security_definitions: {
    security: {
      key: "OAuth2";
      value: {
        type: TYPE_OAUTH2;
        flow: FLOW_ACCESS_CODE;
        authorization_url: "$CUSTOM-DOMAIN/oauth/v2/authorize";
        token_url: "$CUSTOM-DOMAIN/oauth/v2/token";
        scopes: {
          scope: {
            key: "openid";
            value: "openid";
          }
          scope: {
            key: "urn:zitadel:iam:org:project:id:zitadel:aud";
            value: "urn:zitadel:iam:org:project:id:zitadel:aud";
          }
        }
      }
    }
  }
  security: {
    security_requirement: {
      key: "OAuth2";
      value: {
        scope: "openid";
        scope: "urn:zitadel:iam:org:project:id:zitadel:aud";
      }
    }
  }
  responses: {
    key: "403";
    value: {
      description: "Returned when the user does not have permission to access the resource.";
      schema: {
        json_schema: {
          ref: "#/definitions/rpcStatus";
        }
      }
    }
  }
  responses: {
    key: "404";
    value: {
      description: "Returned when the resource does not exist.";
      schema: {
        json_schema: {
          ref: "#/definitions/rpcStatus";
        }
      }
    }
  }
};

message CreateInstanceRequest {
  message Profile {
    string first_name = 1 [(validate.rules).string = {max_len: 200}];
    string last_name = 2 [(validate.rules).string = {max_len: 200}];
    string preferred_language = 3 [(validate.rules).string = {max_len: 10}];
  }
  message Email {
    string email = 1[(validate.rules).string = {min_len: 1, max_len: 200, email: true}];
    bool is_email_verified = 2;
  }
  message Password {
    string password = 1 [(validate.rules).string = {max_len: 200}];
    bool password_change_required = 2;
  }
  message Human {
    string user_name = 1 [(validate.rules).string = {max_len: 200}];
    Email email = 2 [(validate.rules).message.required = true];
    Profile profile = 3 [(validate.rules).message.required = false];
    Password password = 4 [(validate.rules).message.required = false];
  }
  message PersonalAccessToken {
    google.protobuf.Timestamp expiration_date = 1 [
      (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
        example: "\"2519-04-01T08:45:00.000000Z\"";
        description: "The date the token will expire and no logins will be possible";
      }
    ];
  }
  message MachineKey {
    zitadel.authn.v2beta.KeyType type = 1 [(validate.rules).enum = {defined_only: true, not_in: [0]}];
    google.protobuf.Timestamp expiration_date = 2 [
      (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
        example: "\"2519-04-01T08:45:00.000000Z\"";
        description: "The date the key will expire and no logins will be possible";
      }
    ];
  }
  message Machine {
    string user_name = 1 [(validate.rules).string = {max_len: 200}];
    string name = 2 [(validate.rules).string = {max_len: 200}];
    PersonalAccessToken personal_access_token = 3;
    MachineKey machine_key = 4;
  }

  string instance_name = 1 [(validate.rules).string = {min_len: 1, max_len: 200}];
  string first_org_name = 2 [(validate.rules).string = {max_len: 200}];
  string custom_domain = 3 [(validate.rules).string = {max_len: 200}];

  oneof owner {
    option (validate.required) = true;

    // oneof field for the user managing the instance
    Human human = 4;
    Machine machine = 5;
  }

  string default_language = 6 [(validate.rules).string = {max_len: 10}];
}

message CreateInstanceResponse {
  string instance_id = 1;
  zitadel.object.v2.Details details = 2;
  string pat = 3;
  bytes machine_key = 4;
}

message DeleteInstanceRequest {
  string instance_id = 1 [
    (validate.rules).string = {min_len: 1, max_len: 200},
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      min_length: 1;
      max_length: 200;
      description: "\"id of the instance to terminate\"";
      example: "\"222430354126975533\"";
    }
  ];
}

message DeleteInstanceResponse {
  zitadel.object.v2.Details details = 1;
}

message GetInstanceResponse {
  zitadel.instance.v2beta.Instance instance = 1;
}

message UpdateInstanceRequest {
  string instance_name = 1 [
    (validate.rules).string = {min_len: 1, max_len: 200},
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      min_length: 1;
      max_length: 200;
      description: "\"name of the instance to update\"";
      example: "\"my instance\"";
    }
  ];
}

message UpdateInstanceResponse {
    zitadel.object.v2.Details details = 1;
}

message ListInstancesRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      description: "Search query for lists";
      required: ["query"]
    };
  };

  // pagination and sorting
  zitadel.filter.v2beta.PaginationRequest pagination = 1;
  // the field the result is sorted
  FieldName sorting_column = 2;
  // criterias the client is looking for
  repeated Query queries = 3;
}

message ListInstancesResponse {
  // the list of instances
  repeated Instance instances = 1;

  // contains the total number of instances matching the query and the applied limit  
  zitadel.filter.v2beta.PaginationResponse pagination = 2;
}

message AddCustomDomainRequest {
  string domain = 1 [(validate.rules).string = {min_len: 1, max_len: 200}];
}

message AddCustomDomainResponse {
  zitadel.object.v2.Details details = 1;
}

message RemoveCustomDomainRequest {
  string domain = 1 [(validate.rules).string = {min_len: 1, max_len: 200}];
}

message RemoveCustomDomainResponse {
  zitadel.object.v2.Details details = 1;
}

message ListCustomDomainsRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      description: "Search query for lists";
      required: ["query"]
    };
  };

  // pagination and sorting
  zitadel.filter.v2beta.PaginationRequest pagination = 1;
  // the field the result is sorted
  DomainFieldName sorting_column = 2;
  // criterias the client is looking for
  repeated DomainSearchQuery queries = 3;
}

message ListCustomDomainsResponse {
  repeated Domain result = 1;

  // contains the total number of domains matching the query and the applied limit
  zitadel.filter.v2beta.PaginationResponse pagination = 2;
}

message AddTrustedDomainRequest {
      string domain = 1 [
        (validate.rules).string = {min_len: 1, max_len: 253},
        (google.api.field_behavior) = REQUIRED,
        (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
            example: "\"login.example.com\"";
            min_length: 1;
            max_length: 253;
        }
    ];
}

message AddTrustedDomainResponse {
  zitadel.object.v2.Details details = 1;
}

message RemoveTrustedDomainRequest {
      string domain = 1 [
        (validate.rules).string = {min_len: 1, max_len: 253},
        (google.api.field_behavior) = REQUIRED,
        (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
            example: "\"login.example.com\"";
            min_length: 1;
            max_length: 253;
        }
    ];
}

message RemoveTrustedDomainResponse {
  zitadel.object.v2.Details details = 1;
}

service InstanceService {

  // CreateInstance creates a new instance
  rpc CreateInstance(CreateInstanceRequest) returns (CreateInstanceResponse) {
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      description: "Creates a new instance";
      tags: "Instance";
      responses: {
        key: "200";
        value: {
          description: "The created instance.";
          schema: {
            json_schema: {
              ref: "#/definitions/CreateInstanceResponse";
            }
          };
        }
      };
    };

    option (google.api.http) = {
      post: "/v2/instances"
      body: "*"
    };

    option (zitadel.protoc_gen_zitadel.v2.options) = {
      auth_option: {
        permission: "system.instance.write"
      }
    };
  }

  // DeleteInstance deletes an instance with the given ID.
  rpc DeleteInstance(DeleteInstanceRequest) returns (DeleteInstanceResponse) {
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      description: "Deletes an instance with the given ID.";
      tags: "Instance";
      responses: {
        key: "200";
        value: {
          description: "The deleted instance.";
          schema: {
            json_schema: {
              ref: "#/definitions/DeleteInstanceResponse";
            }
          };
        }
      };
    };

    option (google.api.http) = {
      delete: "/v2/instances/{instance_id}"
    };

    option (zitadel.protoc_gen_zitadel.v2.options) = {
      auth_option: {
        permission: "system.instance.delete"
      }
      http_response: {
        success_code: 204
      }
    };
  }

  // GetInstance returns the instance for the current context.
  rpc GetInstance(google.protobuf.Empty) returns (GetInstanceResponse) {
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      description: "Gets the instance associated to the current context";
      tags: "Instance";
      responses: {
        key: "200";
        value: {
          description: "The instance of the context.";
          schema: {
            json_schema: {
              ref: "#/definitions/GetInstanceResponse";
            }
          };
        }
      };
    };

    option (google.api.http) = {
      get: "/v2/instances/current"
    };

    option (zitadel.protoc_gen_zitadel.v2.options) = {
      auth_option: {
        permission: "system.instance.read"
      }
    };
  }

  // UpdateInstance updates the current instance with the given name.
  rpc UpdateInstance(UpdateInstanceRequest) returns (UpdateInstanceResponse) {
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      description: "Updates the current instance with the given name.";
      tags: "Instance";
      responses: {
        key: "200";
        value: {
          description: "The updated instance.";
          schema: {
            json_schema: {
              ref: "#/definitions/UpdateInstanceResponse";
            }
          };
        }
      };
    };

    option (google.api.http) = {
      put: "/v2/instances/current"
      body: "*"
    };

    option (zitadel.protoc_gen_zitadel.v2.options) = {
      auth_option: {
        permission: "system.instance.write"
      }
    };
  }

  // ListInstances lists instances matching the given query.
  //
  // The query can be used to filter either by instance ID or domain.
  // The request is paginated and returns 100 results by default.
  rpc ListInstances(ListInstancesRequest) returns (ListInstancesResponse) {
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      description: "Lists instances matching the given query.";
      tags: "Instance";
      responses: {
        key: "200";
        value: {
          description: "The list of instances.";
          schema: {
            json_schema: {
              ref: "#/definitions/ListInstancesResponse";
            }
          };
        }
      };
    };

    option (google.api.http) = {
      get: "/v2/instances"
    };

    option (zitadel.protoc_gen_zitadel.v2.options) = {
      auth_option: {
        permission: "system.instance.read"
      }
    };
  }
  
  // AddCustomDomain adds a custom domain to the instance.
  rpc AddCustomDomain(AddCustomDomainRequest) returns (AddCustomDomainResponse) {
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      description: "Adds a custom domain to the instance.";
      tags: "Instance";
      responses: {
        key: "200";
        value: {
          description: "The added custom domain.";
          schema: {
            json_schema: {
              ref: "#/definitions/AddCustomDomainResponse";
            }
          };
        }
      };
    };

    option (google.api.http) = {
      post: "/v2/instances/current/custom-domains"
      body: "*"
    };

    option (zitadel.protoc_gen_zitadel.v2.options) = {
      auth_option: {
        permission: "system.domain.write"
      }
    };
  }

  // RemoveCustomDomain removes a custom domain from the instance.
  rpc RemoveCustomDomain(RemoveCustomDomainRequest) returns (RemoveCustomDomainResponse) {
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      description: "Removes a custom domain from the instance.";
      tags: "Instance";
      responses: {
        key: "200";
        value: {
          description: "The removed custom domain.";
          schema: {
            json_schema: {
              ref: "#/definitions/RemoveCustomDomainResponse";
            }
          };
        }
      };
    };

    option (google.api.http) = {
      delete: "/v2/instances/current/custom-domains/{domain}"
    };

    option (zitadel.protoc_gen_zitadel.v2.options) = {
      auth_option: {
        permission: "system.domain.delete"
      }
    };
  }

  // ListCustomDomains lists custom domains of the instance.
  rpc ListCustomDomains(ListCustomDomainsRequest) returns (ListCustomDomainsResponse) {
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      description: "Lists custom domains of the instance.";
      tags: "Instance";
      responses: {
        key: "200";
        value: {
          description: "The list of custom domains.";
          schema: {
            json_schema: {
              ref: "#/definitions/ListCustomDomainsResponse";
            }
          };
        }
      };
    };

    option (google.api.http) = {
      get: "/v2/instances/current/custom-domains"
    };

    option (zitadel.protoc_gen_zitadel.v2.options) = {
      auth_option: {
        permission: "system.domain.read"
      }
    };
  }

  // AddTrustedDomain adds a trusted domain to the instance.
  rpc AddTrustedDomain(AddTrustedDomainRequest) returns (AddTrustedDomainResponse) {
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      description: "Adds a trusted domain to the instance.";
      tags: "Instance";
      responses: {
        key: "200";
        value: {
          description: "The added trusted domain.";
          schema: {
            json_schema: {
              ref: "#/definitions/AddTrustedDomainResponse";
            }
          };
        }
      };
    };

    option (google.api.http) = {
      post: "/v2/instances/current/trusted-domains"
      body: "*"
    };

    option (zitadel.protoc_gen_zitadel.v2.options) = {
      auth_option: {
        permission: "system.domain.write"
      }
    };
  }

  // RemoveTrustedDomain removes a custom domain from the instance.
  rpc RemoveTrustedDomain(RemoveTrustedDomainRequest) returns (RemoveTrustedDomainResponse) {
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      description: "Removes a trusted domain from the instance.";
      tags: "Instance";
      responses: {
        key: "200";
        value: {
          description: "The removed trusted domain.";
          schema: {
            json_schema: {
              ref: "#/definitions/RemoveTrustedDomainResponse";
            }
          };
        }
      };
    };

    option (google.api.http) = {
      delete: "/v2/instances/current/trusted-domains/{domain}"
    };

    option (zitadel.protoc_gen_zitadel.v2.options) = {
      auth_option: {
        permission: "system.domain.delete"
      }
    };
  }
}

