service UserSchemaService {

  // Search user schemas
  //
  // Search all matching user schemas. By default, we will return all user schema of your instance. Make sure to include a limit and sorting for pagination.
  rpc SearchUserSchemas (SearchUserSchemasRequest) returns (SearchUserSchemasResponse) {
    option (google.api.http) = {
      post: "/user_schemas/_search"
      body: "queries"
    };

    option (zitadel.protoc_gen_zitadel.v2.options) = {
      auth_option: {
        permission: "userschema.read"
      }
    };

    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      responses: {
        key: "200";
        value: {
          description: "A list of all user schema matching the query";
        };
      };
      responses: {
        key: "400";
        value: {
          description: "invalid list query";
          schema: {
            json_schema: {
              ref: "#/definitions/rpcStatus";
            };
          };
        };
      };
    };
  }

  // User schema by ID
  //
  // Returns the user schema identified by the requested ID.
  rpc GetUserSchemaByID (GetUserSchemaByIDRequest) returns (GetUserSchemaByIDResponse) {
    option (google.api.http) = {
      get: "/user_schemas/{id}"
    };

    option (zitadel.protoc_gen_zitadel.v2.options) = {
      auth_option: {
        permission: "userschema.read"
      }
    };

    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      responses: {
        key: "200"
        value: {
          description: "Schema successfully retrieved";
        }
      };
    };
  }

  // Create a user schema
  //
  // Create the first revision of a new user schema. The schema can then be used on users to store and validate their data.
  rpc CreateUserSchema (CreateUserSchemaRequest) returns (CreateUserSchemaResponse) {
    option (google.api.http) = {
      post: "/user_schemas"
      body: "schema"
    };

    option (zitadel.protoc_gen_zitadel.v2.options) = {
      auth_option: {
        permission: "userschema.write"
      }
      http_response: {
        success_code: 201
      }
    };

    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      responses: {
        key: "201";
        value: {
          description: "Schema successfully created";
          schema: {
            json_schema: {
              ref: "#/definitions/v3alphaCreateUserSchemaResponse";
            }
          }
        };
      };
    };
  }

  // Update a user schema
  //
  // Update an existing user schema to a new revision. Users based on the current revision will not be affected until they are updated.
  rpc PatchUserSchema (PatchUserSchemaRequest) returns (PatchUserSchemaResponse) {
    option (google.api.http) = {
      patch: "/user_schemas/{id}"
      body: "schema"
    };

    option (zitadel.protoc_gen_zitadel.v2.options) = {
      auth_option: {
        permission: "userschema.write"
      }
    };

    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      responses: {
        key: "200";
        value: {
          description: "Schema successfully updated";
        };
      };
    };
  }

  // Deactivate a user schema
  //
  // Deactivate an existing user schema and change it into a read-only state. Users based on this schema cannot be updated anymore, but are still able to authenticate.
  rpc DeactivateUserSchema (DeactivateUserSchemaRequest) returns (DeactivateUserSchemaResponse) {
    option (google.api.http) = {
      post: "/user_schemas/{id}/_deactivate"
    };

    option (zitadel.protoc_gen_zitadel.v2.options) = {
      auth_option: {
        permission: "userschema.write"
      }
    };

    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      responses: {
        key: "200";
        value: {
          description: "Schema successfully deactivated";
        };
      };
    };
  }

  // Activate a user schema
  //
  // Activate an previously deactivated user schema and change it into an active state again.
  rpc ActivateUserSchema (ActivateUserSchemaRequest) returns (ActivateUserSchemaResponse) {
    option (google.api.http) = {
      post: "/user_schemas/{id}/_activate"
    };

    option (zitadel.protoc_gen_zitadel.v2.options) = {
      auth_option: {
        permission: "userschema.write"
      }
    };

    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      responses: {
        key: "200";
        value: {
          description: "Schema successfully reactivated";
        };
      };
    };
  }

  // Delete a user schema
  //
  // Delete an existing user schema. This operation is only allowed if there are no associated users to it.
  rpc DeleteUserSchema (DeleteUserSchemaRequest) returns (DeleteUserSchemaResponse) {
    option (google.api.http) = {
      delete: "/user_schemas/{id}"
    };

    option (zitadel.protoc_gen_zitadel.v2.options) = {
      auth_option: {
        permission: "userschema.delete"
      }
    };

    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      responses: {
        key: "200";
        value: {
          description: "Schema successfully deleted";
        };
      };
    };
  }

}

message SearchUserSchemasRequest {
  // optional zitadel.object.v2alpha.RequestContext ctx = 1;
  reserved 1;
  // list limitations and ordering.
  zitadel.resources.object.v2alpha.ListQuery query = 2;
  // the field the result is sorted.
  zitadel.resources.user.schema.v3alpha.FieldName sorting_column = 3 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      example: "\"FIELD_NAME_TYPE\"";
    }
  ];
  // Define the criteria to query for.
  repeated zitadel.resources.user.schema.v3alpha.SearchQuery queries = 4;
}

message SearchUserSchemasResponse {
  // Details provides information about the returned result including total amount found.
  zitadel.resources.object.v2alpha.ListDetails details = 1;
  // States by which field the results are sorted.
  zitadel.resources.user.schema.v3alpha.FieldName sorting_column = 2;
  // The result contains the user schemas, which matched the queries.
  repeated zitadel.resources.user.schema.v3alpha.UserSchema result = 3;
}


message GetUserSchemaByIDRequest {
  // unique identifier of the schema.
  string id = 1 [
    (validate.rules).string = {min_len: 1, max_len: 200},
    (google.api.field_behavior) = REQUIRED,
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      min_length: 1,
      max_length: 200,
      example: "\"69629026806489455\"";
    }
  ];
}

message GetUserSchemaByIDResponse {
  zitadel.resources.user.schema.v3alpha.GetUserSchema schema = 1;
}


message CreateUserSchemaRequest {
  // optional zitadel.object.v2alpha.RequestContext ctx = 1;
  reserved 1;
  UserSchema schema = 2;
}

message CreateUserSchemaResponse {
  // ID is the read-only unique identifier of the schema.
  string id = 1;
  // Details provide some base information (such as the last change date) of the schema.
  zitadel.resources.object.v2alpha.Details details = 2;
}


message PatchUserSchemaRequest {
  // unique identifier of the schema.
  string id = 1;
  // Type is a human readable word describing the schema.
  PatchUserSchema schema = 2;
}

message PatchUserSchemaResponse {
  // Details provide some base information (such as the last change date) of the schema.
  zitadel.resources.object.v2alpha.Details details = 1;
}

message DeactivateUserSchemaRequest {
  // unique identifier of the schema.
  string id = 1;
}

message DeactivateUserSchemaResponse {
  // Details provide some base information (such as the last change date) of the schema.
  zitadel.resources.object.v2alpha.Details details = 1;
}

message ActivateUserSchemaRequest {
  // unique identifier of the schema.
  string id = 1;
}

message ActivateUserSchemaResponse {
  // Details provide some base information (such as the last change date) of the schema.
  zitadel.resources.object.v2alpha.Details details = 1;
}

message DeleteUserSchemaRequest {
  // unique identifier of the schema.
  string id = 1;
}

message DeleteUserSchemaResponse {
  // Details provide some base information (such as the last change date) of the schema.
  zitadel.resources.object.v2alpha.Details details = 1;
}


