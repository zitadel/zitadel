message GetGeneralSettingsRequest {}

message GetGeneralSettingsResponse {
  // The unique identifier of the default organization.
  // The default organization is used to assign new users to an organization if no other organization is specified.
  // Deprecated: use default_organization_id instead.
  string default_org_id = 1;

  // The default language is use if no other language is specified or detected.
  // The format is a BCP 47 language tag (e.g. "en", "de", "fr-CH").
  string default_language = 2 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      example: "\"en\""
    }
  ];

  // The list of supported languages.
  // Note that the instance might restrict the languages further
  // only allowing a subset of these languages to be used.
  // The format is a BCP 47 language tag (e.g. "en", "de", "fr-CH").
  repeated string supported_languages = 3 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      example: "[\"en\", \"de\", \"it\"]"
    }
  ];

  // The unique identifier of the default organization.
  // The default organization is used to assign new users to an organization if no other organization is specified.
  string default_organization_id = 4;

  // The list of allowed languages for the instance.
  // This is a subset of the supported languages to be used in the instance
  // e.g. for user selection during registration or language detection in the UI.
  // The format is a BCP 47 language tag (e.g. "en", "de", "fr-CH").
  repeated string allowed_languages = 5 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      example: "[\"en\", \"de\", \"it\"]"
    }
  ];
}

message GetSecuritySettingsRequest{}

message GetSecuritySettingsResponse{
  zitadel.object.v2.Details details = 1;
  SecuritySettings settings = 2;
}

message SetSecuritySettingsRequest{
  // EmbeddedIframeSettings defines if the login UI can be embedded in an iframe
  // and which origins are allowed to do so.
  EmbeddedIframeSettings embedded_iframe = 1;

  // If enabled, users are allowed to impersonate other users.
  // The impersonator needs the appropriate `*_IMPERSONATOR` roles assigned as well".
  bool enable_impersonation = 2;
}

message SetSecuritySettingsResponse{
  zitadel.object.v2.Details details = 1;
}


message SetOrganizationSettingsRequest {
  // Organization ID in which this settings are set.
  string organization_id = 1;

  // Force the usernames in the organization to be unique,
  // only possible to set if the existing users already have unique usernames in the organization context.
  optional bool organization_scoped_usernames = 2;
}

message SetOrganizationSettingsResponse {
  // The timestamp of the set of the organization settings.
  google.protobuf.Timestamp set_date = 1 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      example: "\"2025-01-23T10:34:18.051Z\"";
    }
  ];
}

message DeleteOrganizationSettingsRequest {
  // Organization ID in which this settings are set.
  string organization_id = 1;
}

message DeleteOrganizationSettingsResponse {
  // The timestamp of the deletion of the organization settings.
  google.protobuf.Timestamp deletion_date = 1 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      example: "\"2025-01-23T10:34:18.051Z\"";
    }
  ];
}

message ListOrganizationSettingsRequest{
  // List limitations and ordering.
  optional zitadel.filter.v2.PaginationRequest pagination = 1;

  // The field the result is sorted by. The default is the creation date.
  // Beware that if you change this, your result pagination might be inconsistent.
  optional OrganizationSettingsFieldName sorting_column = 2 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      default: "\"ORGANIZATION_SETTINGS_FIELD_NAME_CREATION_DATE\""
    }
  ];

  // Define the criteria to query for.
  repeated OrganizationSettingsSearchFilter filters = 4;

  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    example: "{\"pagination\":{\"offset\":0,\"limit\":0,\"asc\":true},\"sortingColumn\":\"ORGANIZATION_SETTINGS_FIELD_NAME_CREATION_DATE\",\"filters\":[{\"inOrganizationIdsFilter\":{\"ids\":[\"28746028909593987\"]}}]}";
  };
}

message ListOrganizationSettingsResponse {
  zitadel.filter.v2.PaginationResponse pagination = 1;
  repeated OrganizationSettings organization_settings = 2;
}

message GetHostedLoginTranslationRequest {
  // Specify the level from which the translation should be returned.
