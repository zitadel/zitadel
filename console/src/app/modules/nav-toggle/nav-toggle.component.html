<button class="nav-toggle" [ngClass]="{ active }" (click)="clicked.emit()">
  <div class="c_label">
    <span> {{ label }} </span>
    @if (count && count < 100) {
      <div class="count">
        <span>{{ count }}</span>
      </div>
    }
    @if (count && count >= 100) {
      <div class="count">
        <span>99+</span>
      </div>
    }
  </div>
</button>
