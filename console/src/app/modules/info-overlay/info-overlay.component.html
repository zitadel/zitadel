<div class="context_intro_overlay">
  <div class="overlay-info-row">
    <span class="info"
      >INFO @if (data.number && data.count) {
      <span>{{ data.number }}/{{ data.count }}</span>
      }</span
      >
      <button mat-icon-button (click)="workflowService.reset()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <p>{{ data.i18nText | translate }}</p>
    <div class="overlay-actions">
      @if (workflowService.nextPossible && !workflowService.isLast) {
        <button
          (click)="workflowService.nextStep()"
          mat-stroked-button
          >
          {{ 'ACTIONS.NEXT' | translate }}
        </button>
      }

      @if (workflowService.isLast) {
        <button (click)="workflowService.nextStep()" color="primary" mat-raised-button>
          {{ 'ACTIONS.FINISHED' | translate }}
        </button>
      }
    </div>
  </div>
