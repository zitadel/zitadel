<div
  class="cnsl-app-card"
  [ngClass]="{
    add: type === OIDCAppType.ADD,
    web: type === OIDCAppType.OIDC_APP_TYPE_WEB,
    useragent: type === OIDCAppType.OIDC_APP_TYPE_USER_AGENT,
    native: type === OIDCAppType.OIDC_APP_TYPE_NATIVE,
    api: isApiApp,
    saml: type === 'SAML',
  }"
>
  <ng-content></ng-content>
</div>
