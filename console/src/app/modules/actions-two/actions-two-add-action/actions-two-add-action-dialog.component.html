<h2 mat-dialog-title>{{ 'ACTIONSTWO.EXECUTION.CREATE.TITLE' | translate }}</h2>
<mat-dialog-content>
  <div class="framework-change-block" [ngSwitch]="page()">
    <cnsl-actions-two-add-action-type
      *ngSwitchCase="Page.Type"
      (typeChanges$)="onTypeChanged($event)"
    ></cnsl-actions-two-add-action-type>
    <cnsl-actions-two-add-action-condition
      *ngSwitchCase="Page.Condition"
      [conditionType]="typeSignal()"
    ></cnsl-actions-two-add-action-condition>
    <cnsl-actions-two-add-action-target
      *ngSwitchCase="Page.Target"
      (targetChanges$)="onTargetChanged($event)"
    ></cnsl-actions-two-add-action-target>
  </div>
</mat-dialog-content>
<div>
  <mat-dialog-actions class="actions">
    <button mat-stroked-button (click)="previous()">
      {{ page() === Page.Type ? ('ACTIONS.CANCEL' | translate) : ('ACTIONS.BACK' | translate) }}
    </button>
    <button color="primary" mat-raised-button (click)="continue()" cdkFocusInitial>
      {{ page() === Page.Target ? ('ACTIONS.CREATE' | translate) : ('ACTIONS.CONTINUE' | translate) }}
    </button>
  </mat-dialog-actions>
</div>
