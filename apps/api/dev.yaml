ExternalSecure: false
TLS.Enabled: false
Database.Postgres:
  Port: 5432
  Database: zitadel
  MaxOpenConns: 20
  MaxIdleConns: 20
  ConnMaxLifetime: 60m
  ConnMaxIdleTime: 10m
FirstInstance:
  PatPath: admin.pat
  InstanceName: ZITADEL
  DefaultLanguage: en
  Org:
    Machine:
      Machine:
        Username: admin
        Name: Automatically Initialized IAM admin Client
      Pat.ExpirationDate: 2099-01-01T00:00:00Z
DefaultInstance.Features.LoginV2.BaseURI: http://localhost:3000/ui/v2/login
SystemAPIUsers:
- login-client:
    KeyData: ""
    Memberships:
      - MemberType: System
        Roles:
          - "IAM_LOGIN_CLIENT"
