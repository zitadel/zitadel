services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.145.0
    user: "0:0"
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
      - ./output:/tmp/otel
    ports:
      - "4318" # OTLP HTTP (dynamic host port)
      - "8888" # Prometheus metrics exposed by collector (dynamic host port)
      - "13133" # Health check (dynamic host port)

  mock-zitadel:
    image: node:20-alpine
    command: ["node", "/app/mock-zitadel-server.js"]
    working_dir: /app
    volumes:
      - ./mock-zitadel-server.js:/app/mock-zitadel-server.js:ro
      - ./output:/tmp/otel
    environment:
      - PORT=8080
      - OUTPUT_DIR=/tmp/otel
    ports:
      - "8080" # HTTP/2 for gRPC (dynamic host port)
      - "7432" # HTTP/1.1 for health checks (dynamic host port)
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://127.0.0.1:7432/health"]
      interval: 5s
      timeout: 3s
      retries: 10

  login-app:
    image: node:20-alpine
    working_dir: /app
    command: ["node", "apps/login/server.js"]
    volumes:
      - ../../.next/standalone:/app:ro
    environment:
      - HOSTNAME=0.0.0.0
      - PORT=3000
      - OTEL_SERVICE_NAME=zitadel-login-test
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      # Intentional test-only headers used to verify OTLP header propagation in integration tests.
      # Do NOT use these fixed headers in production, as they may expose sensitive information
      # or allow unauthorized access to OTLP endpoints.
      - OTEL_EXPORTER_OTLP_HEADERS=x-test-header=test-value-123,x-another-header=another-value
      - OTEL_LOG_LEVEL=info
      - OTEL_METRICS_EXPORTER=otlp,prometheus
      - OTEL_LOGS_EXPORTER=otlp
      - OTEL_EXPORTER_PROMETHEUS_PORT=9464
      - OTEL_BSP_SCHEDULE_DELAY=1000
      - OTEL_METRIC_EXPORT_INTERVAL=5000
      - ZITADEL_API_URL=http://mock-zitadel:8080
      # Required for gRPC authentication - any non-empty token works with mock server
      - ZITADEL_SERVICE_USER_TOKEN=test-token-for-otel-integration-tests
      # Disable caching to ensure gRPC calls are made on each request
      - DEBUG=true
      - GOOGLE_CLOUD_PROJECT=test-project-123
      - K_SERVICE=zitadel-login
      - K_REVISION=zitadel-login-00001-abc
      - K_CONFIGURATION=zitadel-login
      - GOOGLE_CLOUD_REGION=us-central1
    ports:
      - "3000" # App port (dynamic host port)
      - "9464" # Prometheus metrics (dynamic host port)
    depends_on:
      otel-collector:
        condition: service_started
      mock-zitadel:
        condition: service_healthy
