services:
  mock-zitadel:
    image: node:20-alpine
    command: ["node", "/app/mock-zitadel-server.js"]
    working_dir: /app
    volumes:
      - ../otel/mock-zitadel-server.js:/app/mock-zitadel-server.js:ro
      - ./output:/tmp/otel
    environment:
      - PORT=8080
      - OUTPUT_DIR=/tmp/otel
    ports:
      - "8080"
      - "7432"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://127.0.0.1:7432/health"]
      interval: 5s
      timeout: 3s
      retries: 10

  login-app:
    image: node:20-alpine
    working_dir: /app
    command: ["node", "apps/login/server.js"]
    volumes:
      - ../../.next/standalone:/app:ro
      - ./output:/tmp/logs
    environment:
      - HOSTNAME=0.0.0.0
      - PORT=3000
      - OTEL_SDK_DISABLED=true
      - ZITADEL_API_URL=http://mock-zitadel:8080
      - ZITADEL_SERVICE_USER_TOKEN=test-token
    ports:
      - "3000"
    depends_on:
      mock-zitadel:
        condition: service_healthy
