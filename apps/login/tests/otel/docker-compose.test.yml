services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
      - ./output:/tmp/otel
    ports:
      - "4318:4318" # OTLP HTTP
      - "8888:8888" # Prometheus metrics exposed by collector
      - "13133:13133" # Health check

  mock-zitadel:
    image: node:20-alpine
    command: ["node", "/app/mock-zitadel-server.js"]
    working_dir: /app
    volumes:
      - ./mock-zitadel-server.js:/app/mock-zitadel-server.js:ro
      - ./output:/tmp/otel
    environment:
      - PORT=8080
      - OUTPUT_DIR=/tmp/otel
    ports:
      - "8080:8080"   # HTTP/2 for gRPC
      - "7432:7432"   # HTTP/1.1 for health checks
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://127.0.0.1:7432/health"]
      interval: 5s
      timeout: 3s
      retries: 10

  login-app:
    image: node:20-alpine
    working_dir: /app
    command: ["node", "apps/login/server.js"]
    volumes:
      - ../../.next/standalone:/app:ro
    environment:
      - HOSTNAME=0.0.0.0
      - PORT=3000
      - OTEL_SERVICE_NAME=zitadel-login-test
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      - OTEL_LOG_LEVEL=info
      - OTEL_METRICS_EXPORT_INTERVAL_MS=5000
      - ZITADEL_API_URL=http://mock-zitadel:8080
      # Required for gRPC authentication - any non-empty token works with mock server
      - ZITADEL_SERVICE_USER_TOKEN=test-token-for-otel-integration-tests
      # Disable caching to ensure gRPC calls are made on each request
      - DEBUG=true
      - GOOGLE_CLOUD_PROJECT=test-project-123
      - K_SERVICE=zitadel-login
      - K_REVISION=zitadel-login-00001-abc
      - K_CONFIGURATION=zitadel-login
      - GOOGLE_CLOUD_REGION=us-central1
    ports:
      - "3000:3000"
      - "9464:9464"
    depends_on:
      otel-collector:
        condition: service_started
      mock-zitadel:
        condition: service_healthy
